actNode","required":false},{"name":"onAppLoad","description":"Вызывается при успешной загрузке приложения.","type":"(identifier: string) => void","required":false},{"name":"onError","description":"Вызывается при возникновении ошибки во время загрузки бандла.","type":"(error: Error) => void","required":false},{"name":"bundleName","description":"Имя jsbundle из раздела UFSProjectConfig/bundles файла Info.plist проекта.","type":"string","required":true},{"name":"fileId","description":"Идентификатор jsbundle, предварительно скачанного и сохраненного в локальной базе данных.","type":"string","required":false},{"name":"url","description":"Внешний URL с jsbundle.","type":"string","required":false},{"name":"initialProps","description":"Объект, каждое поле которого будет передано в props корневого компонента приложения.","type":"Object","required":false},{"name":"style","description":"Стили React.","type":"ViewStyle","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"Breadcrumbs","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Breadcrumbs/Bridge/UFSBreadcrumbs.tsx","description":"Компонент используется для отображения выполненных пользователем шагов операции и возврата к любому из них для изменения введённой информации.\nКаждый шаг процесса состоит из наименования ключевого элемента, флага доступности и его уникального ключа.\nОтображаются только все шаги текущего процесса. Это означает, что из двумерного массива, который вы передаёте в параметре `history`, \nв хлебных крошках будут отображаться элементы последнего подмассива.","examples":[],"category":"Visual/Breadcrumbs","props":[{"name":"history","description":"История операций. Формат: двумерный массив HistoryItem. \nКомпонент «Хлебные крошки» отображает элементы последнего подмассива, которые соответствуют текущему процессу.","type":"HistoryItem[][]","required":false},{"name":"onNavigate","description":"Функция вызывается при переключении шагов. В аргументе передается `HistoryItem`, на который произойдет переключение.","type":"(item: HistoryItem) => void","required":false},{"name":"selectedKey","description":"Ключ выбранного шага.","type":"string","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[{"name":"HistoryItem","description":"+ `title` - наименование шага;\n+ `accessible` - доступность шага для выбора. При значении `false` данный шаг не будет вызывать функцию `onNavigate`;\n+ `data` - дополнительная информация о шаге в произольном формате. Опциональна;\n+ `key` - уникальный ключ шага. Сравнивается со свойством `selectedKey`.","declaration":"export interface HistoryItem {\n    title?: string;\n    accessible?: boolean;\n    data?: any;\n    key?: string;\n}"}],"isFunction":false},{"className":"Button","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Button/Bridge/UFSButton.tsx","description":"##### Многострочность\nДопускаются **только однострочные и двухстрочные** заголовки кнопок. Для создания новой строки необходимо\nиспользовать специальный символ `\\n` внутри текста.\n\n##### Кнопка-иконка\nЕсли внутри компонента `Button` расположить компонент `Icon`, то иконка станет кликабельной.\nРазмер компонента будет совпадать с размером вложенной иконки, но не меньше 44x44 точки. Состояния\nкомпонента `Icon` `highlighted` и `disabled` обновляются автоматически на основании соответствующих состояний\nкомпонента `Button`.","examples":[],"category":"Visual","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `Text`\n- `Icon`","type":"ReactNode","required":false},{"name":"onExecute","description":"Функция вызывается при клике на кнопку.","type":"() => void","required":false},{"name":"type","description":"Тип кнопки из словаря ButtonType. Доступные значения:\n- `DEFAULT` - стандартная зеленая кнопка (значение по умолчанию);\n- `ORANGE` - кнопка выполнения операции;\n- `CTA` - call-to-action;\n- `ABORT` - кнопка завершения сеанса;\n- `TEXT` - синий текст, прозрачный фон;\n- `TEXT_RED` - красный текст, прозрачный фон;\n- `ICON` - кнопка-иконка без текста. Явно задавать тип `ICON` не рекомендуется,\nон будет присвоен автоматически в случае, когда внутри находится компонент `\u003cIcon>`.","type":"number","required":false},{"name":"disabled","description":"Атрибут доступности кнопки.","type":"boolean","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"Checkbox","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Checkbox/Bridge/UFSCheckbox.tsx","description":"Компонент используется для предоставления пользователю возможности изменения состояния двух или большего количества опций, \nкаждая из которых может быть включена (отмечена галочкой) либо выключена (галочка снята).","examples":[],"category":"Visual","props":[{"name":"children","description":"","type":"ReactNode","required":false},{"name":"onChange","description":"Событие, возникающее когда значение атрибута \"checked\" изменилось.","type":"(checked: boolean) => void","required":false},{"name":"label","description":"Метка, связанная с элементом, информирующая о смысловой нагрузке элемента.","type":"string","required":false},{"name":"checked","description":"Состояние элемента checked(true)/unchecked(false).","type":"boolean","required":false},{"name":"disabled","description":"Состояние элемента disabled(true)/enabled(false). Блокирует возможность изменения состояния \"checked\".","type":"boolean","required":false},{"name":"underlined","description":"Атрибут, позволяющий отключить подчеркивание у элемента.","type":"boolean","required":false},{"name":"style","description":"Стили React.","type":"ViewStyle","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"ComboBox","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/ComboBox/ComboBox/Bridge/UFSComboBox.tsx","description":"Компонент представляется текстовым полем для ввода,\nпри вводе текста в которое пользователю отображается список с возможными вариантами для выбора.\n\u003cbr/>\u003cbr/>\nПредназначен для предоставления пользователю отфильтрованного списка,\nсформированного на основе значения, введенного в текстовое поле.\nПозволяет пользователю выбрать значение из списка, а также ввести его самостоятельно.\n##### Размещение\nПри размещении в платформенных контейнерах(`SplitPanel`, `Popover`) будет\nработать функция автоматического скролла при появлении и скрытии клавиатуры.\n\n\u003cbr/>\n\n__Known issues:__ `ComboBox` не работает внутри `Popover`, либо других всплывающих форм,\nприводящих к показу нативного модального окна или поповера.\n\n##### Методы\n1. dismissKeyboard()\n\n\u003cbr/>\n\nПринудительно скрывает клавиатуру.","examples":[],"category":"Visual/Input","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `Table`\n- `HintIcon`(к компоненту будет применено автоматическое позиционирование)","type":"ReactNode","required":false},{"name":"loading","description":"Отображает индикатор загрузки в области контента.","type":"boolean","required":false},{"name":"style","description":"Стили React.","type":"ViewStyle","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false},{"name":"underlineType","description":"Атрибут определяет вид разделителя. Допустимые значения содержатся в справочнике `UnderlineType`:\n- `FULL` - разделитель будет во всю ширину компонента без отступов;\n- `MARGINS` (значение по умолчанию) - отступ слева будет совпадать с отступом контента;\n- `NONE` - разделитель отсутствует.","type":"number","required":false},{"name":"label","description":"Текст подписи, отображаемой над полем ввода.","type":"string","required":false},{"name":"disabled","description":"Делает недоступным поле ввода для редактирования.","type":"boolean","required":false},{"name":"onFocus","description":"Вызывается когда поле становится активным.","type":"() => void","required":false},{"name":"onBlur","description":"Вызывается когда поле перестает быть активным.","type":"() => void","required":false},{"name":"returnKeyType","description":"Тип кнопки `return` из словаря ReturnType, влияет на заголовок кнопки. Доступные значения и соответствующие заголовки:\n- `Default` - return (значение по умолчанию);\n- `Go` - Go;\n- `Google` - Google;\n- `Join` - Join;\n- `Next` - Next;\n- `Route` - Route;\n- `Search` - Search;\n- `Send` - Send;\n- `Yahoo` - Yahoo;\n- `Done` - Done;\n- `EmergencyCall` - Emergency Call;\n- `Continue` - Continue;","type":"number","required":false},{"name":"autoDismissKeyboard","description":"Определяет будет ли клавиатура автоматически скрываться при нажатии\nкнопки `return`.\n\nЕсли определен коллбек `onReturnKeyPressed`, то клавиатура автоматически скрываться не будет даже если свойство имеет значение `true`.","type":"boolean","required":false},{"name":"onReturnKeyPressed","description":"Вызывается при нажатии на кнопку `return`.\n\nЕсли коллбек задан, то поведение `autoDismissKeyboard` будет переопределено.\nДля последующего скрытия клавиатуры можно воспользоваться методом `dismissKeyboard`.","type":"() => void","required":false},{"name":"value","description":"Значение, отображаемое в поле ввода.\n\nМожет быть использовано как для задания первоначального значения, так и для последующего контроля над содержимым.\n\nЕсли значение не задано или идентично пустой строке, то в поле ввода будет показан `placeholder`.","type":"string","required":false},{"name":"placeholder","description":"Текст-заглушка, отображается в поле ввода если свойство `value` не задано или идентично пустой строке.","type":"string","required":false},{"name":"onChange","description":"Вызывается при изменении значения в поле ввода.","type":"(value: string) => void","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"FileViewer","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/FileViewer/Bridge/UFSFileViewer.tsx","description":"Используется для отображения файлов, сохраненных в локальной базе данных.\n\n##### Особенности\nДля отображения локальных файлов используется нативный компонент `WKWebView`.\nИз этого следует, что функционал отображения, качество рендера и возможности по взаимодействию\nполностью повторяют поведение `WKWebView` и не могут быть переопределены.\n\n##### Поддерживаемые форматы\n- .txt;\n- .rtf;\n- .doc;\n- .docx;\n- .pdf;\n- .xls;\n- .xlsx;\n- .ppt;\n- .pptx;\n- .jpeg;\n- .jpg;\n- .png;\n- .bmp;\n- .mp4;","examples":[],"category":"Visual","props":[{"name":"children","description":"Дочерние компоненты могут быть любых типов.","type":"ReactNode","required":false},{"name":"onError","description":"Вызывается при неудачном чтении или отображении файла.","type":"(error: UFSError) => void","required":false},{"name":"fileId","description":"Идентификатор файла, сохраненного в локальной базе данных.","type":"string","required":false},{"name":"onOpen","description":"Вызывается при успешном отображении файла.","type":"() => void","required":false},{"name":"zoomEnabled","description":"Управляет масштабированием компонента.\nПо умолчанию `false`.","type":"boolean","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false},{"name":"style","description":"Стили React.\nРазмер компонента по умолчанию 320 х 200.","type":"ViewStyle","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"CLMViewer","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/CLMViewer/Bridge/UFSCLMViewer.tsx","description":"Используется для отображения CLM-архивов, сохранённых в локальной базе данных.","examples":[],"category":"Visual","props":[{"name":"children","description":"","type":"ReactNode","required":false},{"name":"onOpen","description":"Вызывается при успешном отображении файла.","type":"() => void","required":false},{"name":"onFinish","description":"Вызывается когда скрипт внутри CLM сообщает о завершении работы и передает некоторые данные.\nКонкретный формат этих данных зависит от CLM и передаётся в метод как есть.","type":"(payload: Object) => void","required":false},{"name":"onError","description":"Вызывается при неудачном чтении или отображении CLM. Возможные ошибки:\n- `UFSFileServiceErrorCodeNotExist` - в локальной базе нет записи с таким fileId\n- `UFSFileServiceErrorCodeDeletedFile` - файл был удален системой\n- `UFSFileCoreErrorCodeCLMNoIndex` - в случае если внутри не оказалось index.html\n- `UFSFileCoreErrorCodeCLMUnzipFailed` - произошла ошибка при распаковке\n- `UFSFileCoreErrorCodeCLMWrongFormat` - переданному в компонент fileId соотвествует не zip-архив, а файл с каким-то другим форматом\n- Вложенный `NSError`","type":"(error: UFSError) => void","required":false},{"name":"fileId","description":"Идентификатор файла, сохранённого в локальной базе данных.","type":"string","required":false},{"name":"name","description":"Имя файла, входящего в состав приложения. Данное свойство имеет \nболее низкий приоритет по сравнению с `fileId`.","type":"string","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false},{"name":"style","description":"Стили React.\n  * Размер компонента по умолчанию 640 х 640.","type":"ViewStyle","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"Col","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Grid/Column/Bridge/UFSColumn.tsx","description":"Компонент используется для позиционирования элементов при помощи сетки из 12 колонок, которая тянется на 100%.\nДля того чтобы вставить колонку нужного размера, требуется 12 поделить на количество желаемых колонок, т.е. если нужно \nвставить две колонки, то 12 надо поделить на 2 и полученный результат прописать в колонку.\nИспользуется только в качестве дочернего для `Row`.","examples":[],"category":"Visual/Grid","props":[{"name":"children","description":"","type":"ReactNode","required":false},{"name":"xs","description":"Размер (ширина) колонки. Допустимые значения от 1 до 12.","type":"number","required":true},{"name":"xsOffset","description":"Сдвиг колонки вправо. Увеличивает left margin колонки на * колонок. Например, `xsOffset`=4 отодвинет колонку\nсо свойством `xs`=4 на 4 колонки.","type":"number","required":false},{"name":"xsHidden","description":"Флаг, отвечающий за скрытие колонки.","type":"boolean","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"Grid","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Grid/Grid/Bridge/UFSGrid.tsx","description":"Компонент используется для позиционирования элементов при помощи сетки из 12 колонок, которая тянется на 100%.\nКорневой компонент сетки, качестве дочернего элемента используется только компонеты `Row`.","examples":[],"category":"Visual/Grid","props":[{"name":"children","description":"","type":"ReactNode","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"Row","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Grid/Row/Bridge/UFSRow.tsx","description":"Компонент используется только в качестве дочернего для `Grid`.","examples":[],"category":"Visual/Grid","props":[{"name":"children","description":"В качестве дочерних компонентов принимается `Col`.","type":"ReactNode","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"Hint","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Hint/Bridge/UFSHint.tsx","description":"Компонент используется для отображения подсказок процесса.\n\nБлок с подсказками занимает всю ширину панели.\n\nВнутри компонента может быть отображён только простой текст.\n\nВозможны два вида подсказок: один — для новичков, другой, менее отвлекающий внимание, — для остальных.\n\n#### Ограничение\nПри одновременно заданных свойствах `code` и `text` будет использоваться свойство `code`.","examples":[],"category":"Visual","props":[{"name":"type","description":"Вид подсказки из словаря HintType. Доступные значения:\n- `NEWBIE` - стандартная зеленая кнопка;\n- `NORMAL` - кнопка выполнения операции.","type":"number","required":true},{"name":"code","description":"Код подсказки из workflow.","type":"string","required":true},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false},{"name":"text","description":"Текст подсказки.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"HintIcon","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/HintIcon/HintIcon/Bridge/UFSHintIcon.tsx","description":"Используется для контекстного объяснения терминов и формулировок.\n\n#### Ограничение\nПри одновременно заданных свойствах `code` и `text` будет использоваться свойство `code`.","examples":[],"category":"Visual","props":[{"name":"code","description":"Код подсказки из workflow.","type":"string","required":false},{"name":"text","description":"Текст подсказки, который будет отображён во всплывающем окне.","type":"string","required":false},{"name":"autoPosition","description":"Определяет должно ли применяться автоматическое позиционирование в компонентах-контейнерах (`Section`, `Accordion`).\nПри использовании в остальных компонентах, поддерживающих автоматическое позиционирование `HintIcon`, параметр игнорируется.\n\nСписок компонентов, поддерживающих автопозиционирование:\n1. `Section`\n2. `Accordion`\n3. Семейство Input:\n    - `TextInput`\n    - `NumberInput`\n    - `DateInput`\n    - `MaskedInput`\n    - `Textarea`\n    - `Combobox`\n4. Семейство Output\n    - `DateLabel`\n    - `DatePeriod`\n    - `Label`\n    - `MaskedText`\n    - `SumText`\n    - `Time`\n5. `Text`\n6. `TableHead`\n7. `Checkbox`","type":"boolean","required":false},{"name":"autoPositionIndex","description":"Используется для определения автоматической позиции внутри компонента в случаях,\nкогда компонент поддерживает несколько позиций (например, семейство Output).","type":"number","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"HintSwitch","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/HintSwitch/Bridge/UFSHintSwitch.tsx","description":"Используется только для включения/выключения отображения подсказок. \n\nТакже для переключения отображения подсказок можно использовать метод `Workflow.updateHintsVisibility(visible: boolean)`. \n\n`HintSwitch` может быть заблокирован для редактирования с помощью метода `Workflow.updateHintSwitchEnabling(enabling: boolean)`;","examples":[],"category":"Visual","props":[{"name":"style","description":"Стили React.","type":"ViewStyle","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"HorizontalRule","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/HorizontalRule/Bridge/UFSHorizontalRule.tsx","description":"Используется для разделения полотна контента на смысловые блоки.\n\n\u003cbr/>\n\nВ отличии от группировки по секциям контент, разделяемый пунктирной чертой, тесно связан между собой по смыслу и образует цепочку.","examples":[],"category":"Visual","props":[{"name":"style","description":"Стили React.","type":"ViewStyle","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"Icon","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Icon/Bridge/UFSIcon.tsx","description":"Используется для размещения иконки на странице.","examples":[],"category":"Visual","props":[{"name":"children","description":"Дочерние компоненты не поддерживаются.","type":"ReactNode","required":false},{"name":"type","description":"Тип иконки из словаря IconType. Доступные значения:\n- `MrmAdd`\n- `MrmArrowDown`\n- `MrmArrowUp`\n- `MrmBack`\n- `MrmBell`\n- `MrmBookmarkOff`\n- `MrmBookmarkOn`\n- `MrmBrick`\n- `MrmCalendar`\n- `MrmCamera`\n- `MrmChat`\n- `MrmCheckboxMinus`\n- `MrmCheckboxOff`\n- `MrmCheckboxOn`\n- `MrmClear`\n- `MrmClose`\n- `MrmComboChart`\n- `MrmCopy`\n- `MrmCrown`\n- `MrmDirectspeech`\n- `MrmDone`\n- `MrmDownload`\n- `MrmDrag`\n- `MrmEdit`\n- `MrmFavorite`\n- `MrmFavorited`\n- `MrmFilter`\n- `MrmHamburger`\n- `MrmHint`\n- `MrmInfo`\n- `MrmKebab`\n- `MrmLink`\n- `MrmLock`\n- `MrmMail`\n- `MrmMan`\n- `MrmMap`\n- `MrmMeatball`\n- `MrmMinus`\n- `MrmPhone`\n- `MrmPin`\n- `MrmPlus`\n- `MrmPrint`\n- `MrmQRCode`\n- `MrmRadiobuttonOff`\n- `MrmRadiobuttonOn`\n- `MrmRefresh`\n- `MrmSearch`\n- `MrmShare`\n- `MrmTime`\n- `MrmTrash`\n- `MrmTrophy`\n- `MrmWarning`\n- `SpecialCardAmex`\n- `SpecialCardGeneric`\n- `SpecialCardMaestro`\n- `SpecialCardMaster`\n- `SpecialCardMir`\n- `SpecialCardPro100`\n- `SpecialCardUek`\n- `SpecialCardVisa`\n- `SpecialDepositGeneric`\n- `SpecialDocsDoc`\n- `SpecialDocsGeneric`\n- `SpecialDocsImg`\n- `SpecialDocsPdf`\n- `SpecialDocsXls`\n- `SpecialStatusBell`\n- `SpecialStatusCall`\n- `SpecialStatusFlag`\n- `SpecialStatusMeet`\n- `SpecialStatusNew`\n- `SpecialStatusNewFlag`\n- `SpecialStatusPin`\n\nОтдельную группу составляет набор иконок, доступный только для использования в боковой панели стартового компонента.\nЧтобы отобразить иконку на панели стартового компонента, нужно в настройках jsbundl'а присвоить имя иконки в качестве значения свойства `icon`.\nДоступные значения:\n- `calendar`\n- `clients`\n- `dashboard`\n- `geomonitoring`\n- `kpi`\n- `library`\n- `log`\n- `materials`\n- `news`\n- `notes`\n- `notification_red`\n- `notification_regular`\n- `process`\n- `ratelocation`\n- `ratings`\n- `sales`\n- `sandbox`\n- `school`\n- `search`\n- `sos`\n- `telecom`\n- `todo`\n- `user`\n- `videopresentation`\n\nПо умолчанию или при неправильном значении свойства `icon` будет использована иконка-заглушка.","type":"number","required":true},{"name":"disabled","description":"Переводит иконку в заблокированное состояние, изменяя цвет иконки.","type":"boolean","required":false},{"name":"color","description":"Цвет иконки. Иконки с типом `Special` игнорируют этот параметр. В качестве значения может принимать цвета из интерфейса `Colors`:\n- `white`\n- `grey200`\n- `grey300`\n- `grey400`\n- `grey500`\n- `grey600`\n- `grey700`\n- `grey800`\n- `primary`\n- `green200`\n- `red700`\n- `orange700`\n- `blue700`\n- `grey100`\n- `grey900`\n- `blue500`\n- `blue300`","type":"string","required":false},{"name":"style","description":"Стили React.","type":"ViewStyle","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"Image","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Image/Bridge/UFSImage.tsx","description":"Используется для отображения изображений.\n\u003cbr/>\n\nПоддерживаемые форматы: PNG, JPG, BMP.\n\n##### Источник изображения\nПри задании нескольких свойств для загрузки изображения (`name`, `fileId` и `url`), будет использовано свойство с наибольшим приоритетом загрузки:\n\n\u003cbr/>\n\n`name` > `fileId` > `url`\n\n##### Особенности\nПри использовании удаленного скачивания изображения, с использованием свойства `url`,\nкэширования не производится и при повторном размещении компонента, будет произведена повторная загрузка.\n\n\u003cbr/>\n\nПри значительном изменении размера (увеличение более чем на 20%, уменьшение более чем на 50%) также происходит повторное скачивание.\n\n\u003cbr/>\u003cbr/>\n\nПоддерживается автоматическое определение размера изображения.\nОно бывает двух типов: полное, когда размер компонента вообще не задан, либо частичное частичное, когда\nзадана одна из сторон - в этом случае размер второй стороны будет вычислен из соотношения сторон.\n\n##### Оптимизации\nПри рендеринге изображения применяются следующие оптимизации:\n- загрузка данных изображения в фоновом потоке\n- декодирование данных изображения в фоновом потоке\n- масштабирование изображения под указанную область в фоновом потоке.\n\n\u003cbr/>\n\nДанная оптимизация позволяет эффективно работать с изображениями высокого разрешения:\nдопустим у нас есть изображение с разрешением 6000x6000 и мы загружаем его в область 100x100.\nВ этом случае в память будут загружены только необходимые пиксели без потери качества\n(на iPad 2 будет загружено изображение с разрешением 200x200).","examples":[],"category":"Visual","props":[{"name":"onError","description":"Вызывается при ошибках загрузки изображения.","type":"(error: UFSError) => void","required":false},{"name":"name","description":"Имя файла изображения, расположенного в структуре xcode-проекта.","type":"string","required":false},{"name":"fileId","description":"Идентификатор файла, сохраненного в локальной базе данных.","type":"string","required":false},{"name":"url","description":"Адрес изображения в сети.","type":"string","required":false},{"name":"isLoading","description":"Устанавливает логику автоматического отображения загрузчика.\n\nПри значении `true` будет автоматически показан загрузчик при отсутствии изображения.\nПри появлении изображения загрузчик будет автоматически скрыт.\n\nПри значении `false` загрузчик показан не будет.\n\nПо умолчанию `true`.","type":"boolean","required":false},{"name":"resizeMode","description":"Свойство определяет как будет масштабироваться изображение когда размер изображения и размер компонента отличаются.\n\nДоступные значения:\n- `COVER` - масштабирует изображение, сохраняя соотношение сторон.\nИтоговое изображение заполняет все пространство, поэтому часть изображение может обрезаться, т.к сохраняется соотношение сторон;\n- `CONTAIN` - масштабирует изображение, сохраняя соотношение сторон.\nИтоговое изображение не обрезается, поэтому возможно не все пространство будет заполнено(одна сторона изображения может быть не заполнена);\n- `STRETCH` - масштабирует изображение, не сохраняя соотношение сторон\nИтоговое изображение заполняет все пространство и не обрезается;\n- `CENTER` - не масштабирует изображение. Итоговое изображение может обрезаться, если размер изображения больше размера компонента;\n\nПо умолчанию `STRETCH`.","type":"ImageResizeMode","required":false},{"name":"style","description":"Стили React.","type":"ViewStyle","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"DateInput","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Input/Value/DateInput/Bridge/UFSDateInput.tsx","description":"Компонент DateInput позволяет выбирать дату и/или время, используя набор\nвращающихся списков, их количество и контент зависит от типа, указанного\nв качестве параметра `dateType`. Интерактивным элементом является иконка,\nклик по которой приведет к появлению поповера с пикером для выбора даты.\n\n\u003cbr/>\u003cbr/>\n\n__Known issues:__ `DateInput` не работает внутри `Popover`, либо других всплывающих форм,\nприводящих к показу нативного модального окна или поповера.","examples":[],"category":"Visual/Input","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `HintIcon`(к компоненту будет применено автоматическое позиционирование)","type":"ReactNode","required":false},{"name":"value","description":"Значение, отображаемое в поле.\n\nМожет быть использовано как для задания первоначального значения, так и для последующего контроля над содержимым.\n\nЕсли значение не задано, то в поле будет показан `placeholder`.","type":"Date","required":false},{"name":"onChange","description":"Событие, которое вызывается каждый раз при изменении значения компонента.","type":"(value: Date) => void","required":false},{"name":"onVisibilityChange","description":"Событие, которое вызывается каждый раз, когда поповер отображается или скрывается\nв интерфейсе.","type":"(calendarActive: boolean) => void","required":false},{"name":"placeholder","description":"Текст-заглушка, отображается в поле вывода если свойство `value` не задано.","type":"string","required":false},{"name":"title","description":"Указанный текст будет выведен в виде подписи слева от поля ввода.","type":"string","required":false},{"name":"underlined","description":"&#x1F534; **Deprecated**.\n\nПараметр, который показывает или скрывает разделитель в нижней части компонента.","type":"boolean","required":false},{"name":"underlineType","description":"Атрибут определяет вид разделителя. Допустимые значения содержатся в справочнике `UnderlineType`:\n- `FULL` - разделитель будет во всю ширину компонента без отступов;\n- `MARGINS` (значение по умолчанию) - отступ слева будет совпадать с отступом контента;\n- `NONE` - разделитель отсутствует.","type":"number","required":false},{"name":"format","description":"Параметр указывает формат отображениям выбранного значения (например, `dd.MM.yyyy`).","type":"string","required":false},{"name":"locale","description":"Параметр устанавливает локаль календаря, может принимать значения: `ru` и `en`.","type":"string","required":false},{"name":"dateType","description":"Параметр используется для изменения типа информации отображаемого компонентом.\nПринимает одно из значений справочника `DateInputTypes`:\n- `DAY_PICKER`;\n- `MONTH_PICKER`;\n- `TIME_INPUT`;\n- `MONTH_ONLY_PICKER`;\n- `DAY_MONTH_PICKER`;\n- `DAY_TIME_PICKER`.","type":"number","required":false},{"name":"min","description":"Параметр указывает минимальное допустимое значение даты, которое возможно выбрать.","type":"Date","required":false},{"name":"max","description":"Параметр указывает максимальное допустимое значение даты, которое возможно выбрать.","type":"Date","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false},{"name":"label","description":"Текст подписи, отображаемой над полем ввода.","type":"string","required":false},{"name":"disabled","description":"Делает недоступным поле ввода для редактирования.","type":"boolean","required":false},{"name":"hasWarning","description":"Изменяет внешний вид для привлечения внимания пользователя\n(`title` и подчеркивание окрашиваются в желтый цвет).\n\nПараметр `hasError` имеет больший приоритет.","type":"boolean","required":false},{"name":"warningText","description":"Сообщение, которое увидит пользователь, когда компонент находится в состоянии предупреждения.\n\nСостояние предупреждение - это состояние, в котором параметр `hasWarning` имеет значение `true`\nи параметр `hasError` имеет значение `false`.","type":"string","required":false},{"name":"hasError","description":"Изменяет внешний вид для привличения внимания пользователя\n(`title` и подчеркивание окрашиваются в красный цвет).\n\nПараметр имеет приоритет над `hasWarning`.","type":"boolean","required":false},{"name":"errorText","description":"Сообщение, которое увидит пользователь, когда компонент находится в состоянии ошибки.\n\nСостояние ошибки - это состояние, в котором параметр `hasError` имеет значение `true`.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"MaskedInput","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Input/Value/MaskedInput/Bridge/UFSMaskedInput.tsx","description":"Компонент предназначен для ввода текстовых или числовых данных и их отображения по заданной маске.\n\n\u003cbr/>\nВведенные пользователем данные хранятся в неформатированном виде.\n##### Размещение\nПри размещении в платформенных контейнерах(`SplitPanel`, `Popover`) будет\nработать функция автоматического скролла при появлении и скрытии клавиатуры.\n\n##### Методы\n1. dismissKeyboard()\n\n\u003cbr/>\n\nПринудительно скрывает клавиатуру.","examples":[],"category":"Visual/Input","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `HintIcon`(к компоненту будет применено автоматическое позиционирование)\n- `InputLeftContainer`\n- `InputRightContainer`","type":"ReactNode","required":false},{"name":"keyboardType","description":"Тип клавиатуры из словаря KeyboardType. Доступные значения:\n- `ASCII` - клавиатура, содержащая ASCII символы (значение по умолчанию);\n- `Email` - клавиатура с символами, оптимизированными для ввода email;\n- `Phone` - телефонная панель(содержит символы 0-9, *, #);\n- `Default` - стандартная клавиатура;\n- `Password` - клавиатура, содержащая ASCII символы без возможности смены языка. **Deprecated**.","type":"number","required":false},{"name":"mask","description":"Маска для задания формата вывода значения свойства value.\n\nМаска определяет формат вывода данных в поле с помощью специальных знаков и символов:\n- 1 - мета-символ обозначающий любую цифру от 0 до 9 включительно;\n- a - мета-символ обозначающий любую букву русского и латинского алфавитов;\n- \\* - мета-символ обозначающий возможность ввода любого символа;\n\nВ качестве разделителей, для описанных выше мета-символов, в маске могут быть использованы символы из следующего множества:\n`@`, `#`, `$`, `%`, `^`, `&`, `(`, `)`, `-`, `_`, `+`, `=`, `{`, `}`, `[`, `]`, `\\`, `?`, `/`, `\u003c`, `>`, `.`, `,`, ` `.","type":"string","required":true},{"name":"underlined","description":"&#x1F534; **Deprecated**.\n\nОпределяет надо ли показывать разделитель в нижней части компонента.\n\nПо умолчанию `true`.","type":"boolean","required":false},{"name":"underlineType","description":"Атрибут определяет вид разделителя. Допустимые значения содержатся в справочнике `UnderlineType`:\n- `FULL` - разделитель будет во всю ширину компонента без отступов;\n- `MARGINS` (значение по умолчанию) - отступ слева будет совпадать с отступом контента;\n- `NONE` - разделитель отсутствует.","type":"number","required":false},{"name":"clearButtonVisibility","description":"Атрибут позволяет добавлять кнопку очистки поля. В случае `true`, кнопка отображается, когда поле\nактивное и в нем есть хотя бы один символ.","type":"boolean","required":false},{"name":"style","description":"Стили React.","type":"ViewStyle","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false},{"name":"label","description":"Текст подписи, отображаемой над полем ввода.","type":"string","required":false},{"name":"disabled","description":"Делает недоступным поле ввода для редактирования.","type":"boolean","required":false},{"name":"hasWarning","description":"Изменяет внешний вид для привлечения внимания пользователя\n(`title` и подчеркивание окрашиваются в желтый цвет).\n\nПараметр `hasError` имеет больший приоритет.","type":"boolean","required":false},{"name":"warningText","description":"Сообщение, которое увидит пользователь, когда компонент находится в состоянии предупреждения.\n\nСостояние предупреждение - это состояние, в котором параметр `hasWarning` имеет значение `true`\nи параметр `hasError` имеет значение `false`.","type":"string","required":false},{"name":"hasError","description":"Изменяет внешний вид для привличения внимания пользователя\n(`title` и подчеркивание окрашиваются в красный цвет).\n\nПараметр имеет приоритет над `hasWarning`.","type":"boolean","required":false},{"name":"errorText","description":"Сообщение, которое увидит пользователь, когда компонент находится в состоянии ошибки.\n\nСостояние ошибки - это состояние, в котором параметр `hasError` имеет значение `true`.","type":"string","required":false},{"name":"returnKeyType","description":"Тип кнопки `return` из словаря ReturnType, влияет на заголовок кнопки. Доступные значения и соответствующие заголовки:\n- `Default` - return (значение по умолчанию);\n- `Go` - Go;\n- `Google` - Google;\n- `Join` - Join;\n- `Next` - Next;\n- `Route` - Route;\n- `Search` - Search;\n- `Send` - Send;\n- `Yahoo` - Yahoo;\n- `Done` - Done;\n- `EmergencyCall` - Emergency Call;\n- `Continue` - Continue;","type":"number","required":false},{"name":"autoDismissKeyboard","description":"Определяет будет ли клавиатура автоматически скрываться при нажатии\nкнопки `return`.\n\nЕсли определен коллбек `onReturnKeyPressed`, то клавиатура автоматически скрываться не будет даже если свойство имеет значение `true`.","type":"boolean","required":false},{"name":"onReturnKeyPressed","description":"Вызывается при нажатии на кнопку `return`.\n\nЕсли коллбек задан, то поведение `autoDismissKeyboard` будет переопределено.\nДля последующего скрытия клавиатуры можно воспользоваться методом `dismissKeyboard`.","type":"() => void","required":false},{"name":"onFocus","description":"Вызывается когда поле становится активным.","type":"() => void","r ary/Components/Visual/Loader/Bridge/UFSLoader.tsx","description":"Используется для уведомления пользователя о необходимости ожидания завершения активности.","examples":[],"category":"Visual","props":[{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"Map","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Map/Map/Bridge/UFSMap.tsx","description":"Используется для отображения карты.\nНа карте могут отображаться местоположение пользователя, пробки, а также маршруты.\n\n##### Особенности\nДля использования `userLocation` необходимо модифицировать настройки проекта:\nнадо добавить флаг `NSLocationWhenInUseUsageDescription` в файл Info.plist и задать ему значение (н. \"Локация используется для отображения местороложения на карте\").\n\n##### Геокодирование\nГеокодер яндекса используется при использовании адреса в качестве точки маршрута, либо при использовании адреса в качестве локации маркера.\nРезультаты геокодирования кэшируется на время жизни приложения. При нехватке оперативной памяти этот кэш может быть автоматически очищен.\nТакже кэш может быть принудительно очищен с помощью сервиса `GeocoderService`.","examples":[],"category":"Visual/Map","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `MapContent`;\n- `MapControls`.","type":"ReactNode","required":false},{"name":"onChange","description":"Вызывается при изменении центра карты или уровня зума.","type":"(coordinate: Coordinate, zoom?: number) => void","required":false},{"name":"onError","description":"Вызывается при ошибке загрузки карты (когда задан неправильный либо устаревший `apiKey`) или при ошибке в построении маршрута.","type":"(error: UFSError) => void","required":false},{"name":"onMakeRoute","description":"Вызывается при успешном построении маршрута. В качестве параметра передается массив с различными вариантами маршрутов, но не менее одного.","type":"(routes: Route[]) => void","required":false},{"name":"onChangeActiveRoute","description":"Вызывается при смене активного маршрута.","type":"(activeRouteIndex: number) => void","required":false},{"name":"source","description":"Тип карты из словаря MapSource. Доступные значения:\n- `Yandex` - яндекс карта(значение умолчанию).","type":"number","required":false},{"name":"apiKey","description":"API ключ карты. По умолчанию используется карта без API ключа и у нее имеются ограничение на использование геокодера.\n\nЯвляется опциональным свойством, но по лицензии Яндекса API ключ обязателен.","type":"string","required":false},{"name":"traffic","description":"Определяет показывать пробки или нет. Свойство влияет на построение маршрутов, подробнее в описании свойства `route`.\nПо умолчанию `false`.","type":"boolean","required":false},{"name":"userLocation","description":"Определяет показывать местоположение пользователя или нет.\n\nПри значении `true` местоположение всегда будет автоматически обновляться, что приведет к повышенному энергопотреблению.\nПо умолчанию `false`.","type":"boolean","required":false},{"name":"zoom","description":"Уровень зума карты.\nЗум автоматически обрезается до интервала [0, 23]. Уровень может быть не целым числом.\nПо умолчанию 5.","type":"number","required":false},{"name":"center","description":"Координата центра карты.\nПо умолчанию координата центра равна 55.76, 37.64 (центр Москвы).","type":"Coordinate","required":false},{"name":"route","description":"Точки маршрута.\nВ качестве точек могут использоваться следующие объекты:\n1. географическая координата;\n2. идентификатор маркера;\n3. адрес в виде строки - в этом случае будет использован геокодер яндекса.\n\nПри использовании идентификатора маркера маршрут привязывается к маркеру и при обновлении координаты маркера маршурт также будет\nавтоматически обновляться. Если указать несуществующий идентификатор, то маршрут построен не будет.\n\nВ массиве должны находиться как минимум 2 точек: начальная и конечная точки.\nПри этом можно указать больше точек - все точки, кроме начальной и конечной, будут транзитными.\nНа карте могут отображаться только маршруты, построенные по одному набору точек.\n\nМаршруты строятся с учётом пробок в случае `traffic == true` и без учёта пробок в случае `traffic == false`.","type":"(Coordinate | MapAddress | MapMarkerId)[]","required":false},{"name":"routeType","description":"Тип маршрута из словаря RouteType. Доступные значения:\n- `Car` - маршрут на машине (значение по умолчанию);\n- `PublicTransport` - маршрут на общественном транспорте.","type":"number","required":false},{"name":"style","description":"Стили React.","type":"ViewStyle","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[{"name":"Route","description":"+ `duration` - Время проезда маршрута в секундах. В случае `traffic == true` время указывается с учётом пробок;\n+ `distance` - Протяженность маршрута в метрах.","declaration":"export interface Route {\n    duration: number;\n    distance: number;\n}"}],"isFunction":false},{"className":"MapContent","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Map/MapContent/Bridge/UFSMapContent.tsx","description":"Используется как контейнер для компонентов `Marker`.","examples":[],"category":"Visual/Map","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `Marker`;","type":"ReactNode","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"Marker","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Map/Marker/Bridge/UFSMarker.tsx","description":"Используется для обозначения метки на карте.\n\n\u003cbr/>\n\nМетка может находиться в двух состояниях: выбранном или не выбранном.\nЕсли метка находится в выбранном состоянии, то у нее отображается балун с переданным контентом.\n\n\u003cbr/>\u003cbr/>\n\n__Known issues:__ Поддерживается только одна метка на карте в выбранном состоянии.\nКорректное поведение отображения балуна с контентом не гарантируется при нарушении данного условия.","examples":[],"category":"Visual/Map","props":[{"name":"onError","description":"Вызывается при ошибках геокодирования адреса. Возможные ошибки:\n- не найдено ни одной координаты для заданного адреса;\n- найдено множество (> 1) координат для заданного адреса;\n- ошибка геокодирования адреса;","type":"(error: UFSError) => void","required":false},{"name":"location","description":"Координата или адрес метки.\nПри использовании адреса результат геокодирования будет закеширован на время жизни приложения.","type":"string | Coordinate","required":true},{"name":"title","description":"Текст балуна, отображаемый в выбранном состоянии.","type":"string","required":false},{"name":"selected","description":"Определяет выбранное состояние метки.\nПри значении `true` у метки будет показан балун с текстом, указанным в свойстве `title`.","type":"boolean","required":false},{"name":"id","description":"Идентификатор метки.\nМожет использоваться для привязки точки маршрута к маркеру.","type":"string","required":false},{"name":"onClick","description":"Вызывается при нажатии на метку.","type":"() => void","required":false},{"name":"onClose","description":"Вызывается при нажатии на иконку закрытия балуна метки.","type":"() => void","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"MapControls","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Map/MapControls/Bridge/UFSMapControls.tsx","description":"Используется как контейнер для компонентов Marker и не имеет никаких свойств.","examples":[],"category":"Visual/Map","props":[{"name":"ch oolean","required":false},{"name":"format","description":"Формат вывода даты. Определяется свойствами интерфейса DateLabelFormat. Доступные значения:\n- `MONTH`;\n- `STANDARD` (значение по умолчанию);\n- `STANDARD_WEEK_DAY`;\n\nЗначение по умолчанию `STANDARD`.","type":"number","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"DatePeriod","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Output/DatePeriod/Bridge/UFSDatePeriod.tsx","description":"Компонент используется для вывода периода времени.","examples":[],"category":"Visual/Output","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `HintIcon`\n\nПри размещении `HintIcon` по умолчанию применяется его автопозиционирование внутри компонента. \nДля управления привязкой автопозиционирования необходимо использовать свойство `autoPositionIndex` компонента `HintIcon`. Доступные значения:\n- `0` - привязка к Label (значение по умолчанию)\n- `1` - привязка к тексту","type":"ReactNode","required":false},{"name":"label","description":"Указанный текст будет выведен в виде подписи над временем или слева от него.","type":"string","required":false},{"name":"block","description":"Делает компонент блочным (по умолчанию `false`).","type":"boolean","required":false},{"name":"from","description":"Начало периода.","type":"Date","required":false},{"name":"to","description":"Конец периода.","type":"Date","required":false},{"name":"oneline","description":"Однострочное отображение (по умолчанию `false`).","type":"boolean","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"Label","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Output/Label/Bridge/UFSLabel.tsx","description":"Компонент используется для коротких текстовых пояснений и подсказок, состоит из заголовка и текста. \n\n\u003cbr/>\n\n##### Использование\nЗаголовок определяется свойством `text`, текст определяется дочерним элементом `Text`.\nЗаголовок и текст могут содержать символы переноса строки.\nСвойство `block` отображает компонент во всю ширину родителя.\nЗаголовок отображается серым цветом, под ним располагается текст.\n\n\u003cbr/>\n\n##### Особенности\nКомпонент отображает только дочерние компоненты `Text`, другие дочерние элементы игнорируются.\nНесколько дочерних компонентов `Text` объединяются с пробелом в качестве разделителя.\nСвойства и стили компонентов Text игнорируются.","examples":[],"category":"Visual/Output","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `Text`\n- `HintIcon`\n\nПри размещении `HintIcon` по умолчанию применяется его автопозиционирование внутри компонента. \nДля упревления привязкой автопозиционирования необходимо использовать свойство autoPositionIndex компонента `HintIcon`. Досутпные значения:\n- `0` - привязка к Label (значение по умолчанию)\n- `1` - привязка к тексту","type":"ReactNode","required":false},{"name":"text","description":"Заголовок элемента.\nСвойство может содержать символы переноса строки.\nСвойство является обязательным.","type":"string","required":false},{"name":"block","description":"В случае значения `true` элемент занимает всю ширину родительского компонента. \nВ случае `false` - ширина компонента будет минимально необходимой для отображения заголовка и текста. \nЗначение по умолчанию - `false`.","type":"boolean","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"MaskedText","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Output/MaskedText/Bridge/UFSMaskedText.tsx","description":"Компонент предназначен для вывода текста по маске.\n\n\u003cbr/>\n\n##### Особенности\nДля маскирования `value` используются специальные. Доступные значения:\n- `1` - разрешает ввод только цифр\n- `a` - только букв\n- `*` - любых символов","examples":[],"category":"Visual/Output","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `HintIcon`\n\nПри размещении `HintIcon` по умолчанию применяется его автопозиционирование внутри компонента. \nДля управления привязкой автопозиционирования необходимо использовать свойство `autoPositionIndex` компонента `HintIcon`. Доступные значения:\n- `0` - привязка к Label (значение по умолчанию)\n- `1` - привязка к тексту","type":"ReactNode","required":false},{"name":"value","description":"Величина, к которой применяется маска.","type":"string","required":true},{"name":"mask","description":"Маска для поля.","type":"string","required":true},{"name":"block","description":"Делает компонент блочным (по умолчанию `false`).","type":"boolean","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"SumText","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Output/SumText/Bridge/UFSSumText.tsx","description":"Компонент предназначен для вывода денежных сумм с указанием валюты.\n\n\u003cbr/>\n\n##### Особенности\nДенежная сумма и наименование валюты отображаются одинаковым кеглем.\nСумма всегда содержит два знака после запятой: при необходимости она либо округляется, либо дополняется нулями.\nТысячные разряды в целой части автоматически разделяются пробелами.","examples":[],"category":"Visual/Output","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `HintIcon`\n\nПри размещении `HintIcon` по умолчанию применяется его автопозиционирование вну твии со значением свойства `oneline`.","type":"string","required":false},{"name":"block","description":"Делает компонент блочным (по умолчанию `false`).","type":"boolean","required":false},{"name":"oneline","description":"Однострочное отображение (по умолчанию `false`).","type":"boolean","required":false},{"name":"showSeconds","description":"Показывать секунды (по умолчанию `false`).","type":"boolean","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"Panel","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Panel/Panel/Bridge/UFSPanel.tsx","description":"Компонент предназначен для информирования пользователя о возникшей проблеме и способах ее решения. \nИмеет два типа отображения.\n  \nПервый предназначен для вывода ошибок, препятствующих дальнейшему прохождения процесса. \n\nВторой – для вывода предупреждений (ошибок, носящих некритический характер).","examples":[],"category":"Visual","props":[{"name":"children","description":"В качестве дочерних компонентов принимаются: \n- `PanelHeaderMedia`. Поведение при использовании `PanelHeaderMedia` аналогично свойству `headerMedia`.\n- Прочие JSX-теги, которые будут отображаться внутри панели.","type":"ReactNode","required":false},{"name":"type","description":"Тип иконки из словаря PanelType. Доступные значения:\n- `ERROR_BOX` - панель отображения ошибок;\n- `WARNING_BOX` - панель отображения предупреждений.","type":"number","required":true},{"name":"header","description":"Заголовок, информирующий о характере возникшей проблемы.","type":"string","required":false},{"name":"hasIcon","description":"Атрибут, устанавливающий признак наличия иконки в хедере.","type":"boolean","required":false},{"name":"headerMedia","description":"В качестве значения принимает JSX-тег типа `Button` для отображения кнопки в заголовке панели.","type":"Element","required":false},{"name":"style","description":"Стили React.","type":"ViewStyle","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"Popover","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Popover/Popover/Bridge/UFSPopover.tsx","description":"Используется для вывода произвольного содержимого во всплывающем окне.\nНапример, когда на экране необходимо показать дополнительную информацию: фильтры, добавление задач, просмотр информации.\n\n\u003cbr/>\n\nКомпонент поддерживает `SplitPanel` без секции `AccessoryPanel` внутри себя для осуществления навигации по контенту.\n\n##### Особенности\nПри использовании в `SplitPanel` из-за особенностей панели навигации следует учитывать,\nчто поповер в `SplitPanel`, которые были \"закрыты\" очередными `SplitPanel` не удаляются из памяти.\nПривязка флага видимости поповеров на нескольких `SplitPanel` к одному полю стора может привести к неопределенному поведению.","examples":[],"category":"Visual","props":[{"name":"children","description":"Поддерживаются произвольные дочерние компоненты, но при использовании `SplitPanel` в качестве дочернего компонента накладываются дополнительные ограничения:\n- высота поповера должен быть указан явно с помощью свойства `style`;\n- внутри `SplitPanel` разрешено размещать только компонент `ContentPanel`;","type":"ReactNode","required":false},{"name":"opened","description":"Определяет видимое состояние поповера: показан или нет.\nРендеринг дочерних компонентов происходит при смене флага с `false` на `true`.\nДочерние компоненты выгружаются из памяти при смене флага с `true` на `false`.\n\nИзначально должно быть задано как `false` - поповер не может быть показан при первом рендере.\nНельзя единовременно изменять это значение у нескольких поповеров, в данном случае возникает неопределенное поведение.","type":"boolean","required":false},{"name":"onOutsideTap","description":"Вызывается при нажатиях вне поповера.","type":"() => void","required":false},{"name":"type","description":"Тип поповера из словаря PopoverType. Доступные значения:\n- `NARROW` - поповер с шириной в 320 pt (значение по умолчанию);\n- `WIDE` - поповер с шириной в 375 pt;","type":"number","required":false},{"name":"target","description":"Ref-ссылка на компонент, из которого будет показываться поповер.","type":"any","required":true},{"name":"position","description":"Массив предпочитаемых позиций поповера из справочника PopoverPosition. Доступные значения для отображения:\n- `TOP` - сверху относительно компонента, переданного в target;\n- `RIGHT` - справа относительно компонента, переданного в target;\n- `LEFT` - слева относительно компонента, переданного в target;\n- `BOTTOM` - снизу относительно компонента, переданного в target;\n\nПо умолчанию позиция выбирается автоматически (это равносительно передачи массива, содержащего все позиции).\nЕсли указать в массиве несколько позиций, то будет выбрана любая из указанных.\nЕсли не будет возможности расположить поповер так, как указано в этом свойстве,\nто автоматически будет выбрана другая доступная позиция.","type":"number[]","required":false},{"name":"style","description":"Стили React.\n\nПоддерживается только свойство `height`.\nПо умолчанию высота вычисляется на основе контента поповера, но при использовании `SplitPanel` внутри поповера данное свойство является обязательным.","type":"ViewStyle","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"RadioButton","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/RadioGroup/Button/Bridge/UFSRadioButton.tsx","description":"Компонент используется только внутри RadioGroup","examples":[],"category":"Visual/RadioGroup","props":[{"name":"value","description":"Текстовый ключ, присвоенный элементу.","type":"string","required":false},{"name":"label","description":"Подпись. Следует всегда явно указывать значение этому свойству.","type":"string","required":false},{"name":"disabled","description":"Флаг состояния недоступности для пользовательского ввода для компонента.","type":"boolean","required":false},{"name":"onChange","description":"Функция, которая выполняется при изменении значения группы и соответствия нового значения группы значению кнопки.","type":"() => void","required":false},{"name":"underlined","description":"Атрибут, позволяющий отключить подчеркивание у элемента.","type":"boolean","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"RadioGroup","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/RadioGroup/Group/Bridge/UFSRadioGroup.tsx","description":"Компонент используется для предоставления пользователю исключающего выбора одного из нескольких вариантов.\n\nКлюч выбранного по умолчанию элемента указывается в свойстве `value`. \nЗначение свойства должно совпадать со значением нужного дочернего элемента `RadioButton`. \nЕсли `value` не установлен, тогда ни один элемент не будет выбран.\n\nВысота данного компонента рассчитывается автоматически в зависимости от высоты дочерних компонентов.","examples":[],"category":"Visual/RadioGroup","props":[{"name":"children","description":"В качестве дочерних компонентов принимается только `RadioButton`.","type":"ReactNode","required":false},{"name":"onChange","description":"Функция, которая выполняется при выборе элемента. \nВ качестве аргументов передаются индекс выбранного элемента и его ключ.","type":"(index: number, value: string) => void","required":false},{"name":"value","description":"Ключ выбранного элемента. Это свойство используется для программного изменения выбранного элемента.","type":"string","required":false},{"name":"label","description":"Подпись. Следует всегда явно указывать значение этому свойству.","type":"string","required":false},{"name":"disabled","description":"Флаг состояния недоступности для пользовательского ввода для компонента.","type":"boolean","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"SplitPanel","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/SplitPanel/SplitPanel/Bridge/UFSSplitPanel.tsx","description":"Является основным контейнером для отображения контента в рамках прикладной разработки проекта.\n\n##### Использование\nСостоит из 2-ух дочерних компонентов-панелей `AccessoryPanel` и `ContentPanel`.\nОтносительное отображение компонентов `AccessoryPanel` и `ContentPanel` на экране достигается порядком расположения в родительском компоненте.\nПервый компонент отображается слева относительно второго компонента.\n\n\u003cbr/>\u003cbr/>\n\nКонтент в `AccessoryPanel` и `ContentPanel` задается в соответсвии с требованиями дизайна мобильных приложений ЕФС (см. StyleGuide).\n\n##### Особенности\nКомпонент использует redux-стор для хранения своего состояния, поэтому для корректной работы должен быть размещен внутри компонента `UFSProvider`.","examples":[],"category":"Visual/SplitPanel","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `AccessoryPanel`\n- `ContentPanel`","type":"ReactNode","required":false},{"name":"id","description":"Идентификатор панели.\n\nИспользуется в методах `SplitPanelActions`(push/pop и тд.) для идентификации конкретной `SplitPanel` среди всего множества созданных.","type":"string","required":true},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"ContentPanel","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/SplitPanel/ContentPanel/Bridge/UFSContentNavigationWrapper.tsx","description":"Используется как основная область вывода контента.\n##### Навигация\nКомпонент поддерживает навигацию по дочерним компонентам. Навигация осуществляется путем смены страниц(компонентов `Page`).\nВ качестве дочерних компонентов должны использоваться только компоненты `Page`. Их порядок используется в навигации, нумерация начинается с 0.\n\n\u003cbr/>\u003cbr/>\n\nСостояние навигационного стека хранится в redux-сторе, переходы по страницам осуществляются с помощью следующих action-creators:\n1. pushContent(nextPageId: number, panelId: string, pagePayload: IPagePayload): осуществляет переход на следующую страницу `ContentPanel`.\nПараметр `nextPageId` - это номер следующей страницы (индекс `Page` в списке `children` у `ContentPanel`),\n`panelId` - это идентификатор `SplitPanel`, в которой находится `ContentPanel`,\n`pagePayload` - объект типа IPagePayload (опциональный параметр).\n2. popContent(panelId: string): осуществляет переход на предыдущую страницу `ContentPanel`.\nПараметр `panelId` - это идентификатор `SplitPanel`, в которой находится `ContentPanel`.\n3. popContentToTop(panelId: string): осуществляет переход на первую страницу `ContenPanel`.\nПараметр `panelId` - это идентификатор `SplitPanel`, в которой находится `ContentPanel`.\n4. popContentToPage(panelId: string, key: string): осуществляет переход на конкретную страницу `ContentPanel` по ключу.\nПараметр `panelId` - это идентификатор `SplitPanel`, в которой находится `ContentPanel`,\n`pageKey` - ключ конкретной страницы в стеке страниц.","examples":[],"category":"Visual/SplitPanel","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `Page`\n\n##### Особенности рендеринга `Page`\nПоскольку `Page` вставляются внутрь в виде массива,\nвходящий в них ts/js-код выполняется в момент отрисовки `SplitPanel` за исключением элементов оформленных в виде отдельного компонента.\n\nНапример, в случае вот такого кода:\n```javascript\n\u003cPage content={\u003cComponentInfo />}>\n     {this.renderNavigationPanel()}\n\u003cPage>\n```\n```this.renderNavigationPanel()``` вызовется в момент рендеринга `SplitPanel`, а ComponentInfo будет создан только когда его надо будет вывести на экран.\nРендеринг же самого графического интерфейса в нативном коде происходит непосредственно перед выводом на экран.","type":"ReactNode","required":false},{"name":"showAutoBackButton","description":"Определяет надо ли автоматически добавлять кнопку `NavigationBackButton` в навигационный бар дочерних страниц.\nАвтоматически будет создана кнопка только в случае отсутствия `LeftPageHeader` у `Page`.\n\nПо умолчанию `false`.","type":"boolean","required":false},{"name":"style","description":"Стили React.\n\nПоддерживается единственный стиль `backgroundColor` у `ContentPanel`.","type":"ViewStyle","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"AccessoryPanel","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/SplitPanel/AccessoryPanel/Bridge/UFSAccessoryNavigationWrapper.tsx","description":"Используется как дополнительная область вывода контента.\n##### Навигация\nКомпонент поддерживает навигацию по дочерним компонентам. Навигация осуществляется путем смены страниц(компонентов `Page`).\nВ качестве дочерних компонентов должны использоваться только компоненты `Page`. Их порядок используется в навигации, нумерация начинается с 0.\n\n\u003cbr/>\u003cbr/>\n\nСостояние навигационного стека хранится в redux-сторе, переходы по страницам осуществляются с помощью следующих action-creators:\n1. pushAccessory(nextPageId: number, panelId: string, pagePayload: IPagePayload): осуществляет переход на следующую страницу `AccessoryPanel`.\nПараметр `nextPageId` - это номер следующей страницы (индекс `Page` в списке `children` у `AccessoryPanel`),\n`panelId` - это идентификатор `SplitPanel`, в которой находится `AccessoryPanel`,\n`pagePayload` - объект типа IPagePayload (опциональный параметр).\n2. popAccessory(panelId: string): осуществляет переход на предыдущую страницу `AccessoryPanel`.\nПараметр `panelId` - это идентификатор `SplitPanel`, в которой находится `AccessoryPanel`.\n3. popAccessoryToTop(panelId: string): осуществляет переход на первую страницу `AccessoryPanel`.\nПараметр `panelId` - это идентификатор `SplitPanel`, в которой находится `AccessoryPanel`.\n4. popAccessoryToPage(panelId: string, key: string): осуществляет переход на конкретную страницу `AccessoryPanel` по ключу.\nПараметр `panelId` - это идентификатор `SplitPanel`, в которой находится `AccessoryPanel`,\n`pageKey` - ключ конкретной страницы в стеке страниц.","examples":[],"category":"Visual/SplitPanel","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `Page`\n\n##### Особенности рендеринга `Page`\nПоскольку `Page` вставляются внутрь в виде массива,\nвходящий в них ts/js-код выполняется в момент отрисовки `SplitPanel` за исключением элементов оформленных в виде отдельного компонента.\n\nНапример, в случае вот такого кода:\n```javascript\n\u003cPage content={\u003cComponentInfo />}>\n     {this.renderNavigationPanel()}\n\u003cPage>\n```\n```this.renderNavigationPanel()``` вызовется в момент рендеринга `SplitPanel`, а ComponentInfo будет создан только когда его надо будет вывести на экран.\nРендеринг же самого графического интерфейса в нативном коде происходит непосредственно перед выводом на экран.","type":"ReactNode","required":false},{"name":"showAutoBackButton","description":"Определяет надо ли автоматически добавлять кнопку `NavigationBackButton` в навигационный бар дочерних страниц.\nАвтоматически будет создана кнопка только в случае отсутствия `LeftPageHeader` у `Page`.\n\nПо умолчанию `false`.","type":"boolean","required":false},{"name":"style","description":"Стили React.\n\nПоддерживается единственный стиль `backgroundColor` у `ContentPanel`.","type":"ViewStyle","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"Page","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/SplitPanel/Page/Bridge/UFSPage.tsx","description":"Используется для логического разбиения содержимого на странице.\n\n\u003cbr/>\n\nСостоит из навигационного бара и области контента.\n\n##### Навигационный бар\nНавигационный бар делится на 3 области и конфигурируется с помощью дочерних компонентов `LeftPageHeader`, `CenterPageHeader`, `RightPageHeader`.\nНа уровне библиотеки пересечение областей не блокируется -\nкорректное отображение должно задаваться на уровне прикладного кода в соответствии с целевым дизайном.\n\n\u003cbr/>\n\nПри отстуствии дочерних компонентов `LeftPageHeader`, `CenterPageHeader` или `RightPageHeader` область навигационного бара освобожается и не занимает место.\nСтоит иметь в виду, что дочерний компонент `LeftPageHeader` может появиться автоматически,\nесли у родительского контейнера(`ContentPanel` или `AccessoryPanel`) задано свойство `showAutoBackButton`.\n\n##### Методы\n1. scrollTo(y: number, animated: boolean)\n\n\u003cbr/>\n\nПрокручивает содержимое страницы к заданному значению вертикальной координаты.\n2. scrollToEnd(animated: boolean)\n\n* \u003cbr/>\n\nПрокручивает содержимое страницы в самый низ.","examples":[],"category":"Visual/SplitPanel","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `LeftPageHeader`\n- `CenterPageHeader`\n- `RightPageHeader`\n- `PageContent`\n- `PageFooter`","type":"ReactNode","required":false},{"name":"scrollEnabled","description":"Включает/отключает возможность скрола для страницы.\n\nПо умолчанию `true`.","type":"boolean","required":false},{"name":"content","description":"JSX-контент, который будет отображаться на данной странице.\n\nДля корректной работы у корневой view должно отсутствовать flex-свойство.\n\nВ качестве альтернативы этому свойству можно использовать компонент `PageContent`, добавляя `PageContent` как children `Page`.\nПоведение при использовании `PageContent` останется аналогичным свойству `content`, при этом `PageContent` имеет приоритет над свойством `content`.","type":"Element","required":false},{"name":"footer","description":"JSX-контент, который будет отображаться внизу данной страницы и не попадает в скроллируемую область.\nМы не накладываем каких либо своих стилей на этот контент и его внешний вид и высота задаются в прикладном приложении.\n\nПоскольку данный элемент всегда отрисовывается снизу строки и не скроллится,\nмы не можем в нем обеспечить работу компонентов ввода (`TextInput`, `NumberInput` и т.д.)\nпоскольку они окажутся под экранной клавиатурой. Также мы не гарантируем работоспособность внутри компонента Popover.\n\nВ качестве альтернативы этому свойству можно использовать компонент `PageFooter`, добавляя `PageFooter` как children `Page`.\nПоведение при использовании `PageFooter` останется аналогичным свойству `footer`, при этом `PageFooter` имеет приоритет над свойством `footer`.","type":"Element","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[{"name":"scrollTo","displaySignature":"scrollTo(y: number, animated: boolean): void","description":"Прокручивает содержимое страницы к заданному значению вертикальной координаты.","isStatic":false},{"name":"scrollToEnd","displaySignature":"scrollToEnd(animated: Boolean): void","description":"Прокручивает содержимое страницы в самый низ.","isStatic":false}],"functions":[],"interfaces":[],"isFunction":false},{"className":"LeftPageHeader","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/SplitPanel/LeftPageHeader/Bridge/UFSLeftPageHeader.tsx","description":"Используется как контейнер, находящийся в левой части навигационно false},{"className":"SystemError","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/SystemError/Bridge/UFSSystemError.tsx","description":"Используется для вывода критических ошибок, после которых невозможно восстановление работы приложения (т.е. требуется перезапуск).","examples":[],"category":"Visual","props":[{"name":"errorMessage","description":"Сообщение, описывающее возникшую ошибку.","type":"string","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"Table","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Table/Table/Bridge/UFSTable.tsx","description":"Контейнер для элементов, определяющих содержимое таблицы.\n\n`Table` содержит в себе один или больше `TableBody`, а также опциональный `TableHead`. `TableHead` определяет количество колонок (по умолчанию - 1) с помощью компонентов `TableColumn`. `TableBody` содержит один или несколько `TableRow`, которые содержат ячейки `TableCell`, `BaseCell` или `ProfileCell`.","examples":[],"category":"Visual/Table","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `TableHead`, не более одного;\n- `TableBody`, может быть несколько.","type":"ReactNode","required":false},{"name":"underlined","description":"Флаг видимости разделителя между рядами таблицы, не влияет на последнюю строку.\nПодчеркивание последней строки можно добавить, установив `underlineType` для\nпоследней `TableRow`. Значение по умолчанию: `true`.","type":"boolean","required":false},{"name":"noPaddings","description":"&#x1F534; **Deprecated**. Удаляет все встроенные отступы внутри таблицы. Не предназначен для использования\nс типизированными ячейками.","type":"boolean","required":false},{"name":"style","description":"С помощью стиля можно жёстко выставить высоту таблицы и задать цвет фона.","type":"ViewStyle","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"TableHead","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Table/TableHead/Bridge/UFSTableHead.tsx","description":"#### Особенности использования\n\nВ таблице может присутствовать только один заголовочный элемент. Он должен располагаться\nна первом месте, непосредственно перед первым `TableBody`.","examples":[],"category":"Visual/Table","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `TableColumn`.","type":"ReactNode","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false},{"name":"style","description":"Стили React. Свойство добавлено для возможности задания высоты компонента равной нулю. Это требуется\nв некоторых случаях. Например, когда есть желание реализовать многоколоночную таблицу и задать\nотносительные ширины для каждой колонки, но при этом отображать заголовок не нужно.","type":"ViewStyle","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"TableColumn","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Table/TableColumn/Bridge/UFSTableColumn.tsx","description":"#### Особенности использования\n\n- Количество колонок должно соответствовать количеству ячеек в каждом ряду.\n- Ширина колонок будет выставлена всем соответствующим нижестоящим ячейкам.\n- Заголовок колонки задаётся дочерним элементом с типом `Text`.","examples":[],"category":"Visual/Table","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `Text`.","type":"ReactNode","required":false},{"name":"width","description":"Задаёт ширину колонки. Если введено числовое значение (`150`), то ширина будет выставлена в точках.\nЕсли введено значение в процентах (`35%`), то ширина колонки будет вычислена относительно ширины таблицы.","type":"string","required":false},{"name":"align","description":"Задает выравнивание в колонке. Доступные значения содержатся в справочнике `TableColumnAlignment`:\n- `LEFT` (значение по умолчанию);\n- `CENTER`;\n- `RIGHT`.","type":"number","required":false},{"name":"style","description":"Стили React.","type":"ViewStyle","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"TableBody","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Table/TableBody/Bridge/UFSTableBody.tsx","description":"Предназначен для хранения одной или нескольких строк таблицы.","examples":[],"category":"Visual/Table","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `TableRow`","type":"ReactNode","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"TableRow","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Table/TableRow/Bridge/UFSTableRow.tsx","description":"Контейнер для создания строки таблицы.","examples":[],"category":"Visual/Table","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `TableCell`;\n- `ProfileCell`;\n- `BaseCell`.","type":"ReactNode","required":false},{"name":"onClick","description":"Обработчик события нажатия","type":"() => void","required":false},{"name":"selectable","description":"&#x1F534; **Deprecated**. Атрибут определяет, должен ли ряд таблицы подсвечиваться при касании пользователем.\n\nИзменение этого атрибута теперь ни на что не влияет. Ряд таблицы будет подсвечиваться\nпри касании, если задана функция `onClick`.","type":"boolean","required":false},{"name":"disabled","description":"Атрибут определяет доступность ряда таблицы для интеракций. Если он выставлен в `false`,\nто обработчик `onClick` не будет вызываться при касании ряда пользователем. При использовании\nв качестве дочернего компонента `BaseCell`, его внешний вид изменится соответствующе.","type":"boolean","required":false},{"name":"selected","description":"Атрибут влияет на внешний вид ряда таблицы. При использовании в качестве дочернего\nкомпонента `BaseCell`, его внешний вид также изменится.","type":"boolean","required":false},{"name":"underlineType","description":"Атрибут определяет вид разделителя в таблице. Допустимые значения содержатся в справочнике `Underlinetype`:\n- `NONE` - у ряда не будет разделителя;\n- `FULL` - разделитель будет во всю ширину ряда без отступов;\n- `MARGINS` (значение по умолчанию) - у разделителя будут отступы, согласно гайдлайнам по дизайну библиотеки:\n   - `TableCell` - отступ слева 20 точек;\n   - `BaseCell` - отступ слева по лейблу в `MainConrainer`;\n   - `ProfileCell` - отступ слева 20 точек.","type":"number","required":false},{"name":"style","description":"Стили React.","type":"ViewStyle","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"TableCell","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Table/TableCells/TableCell/Bridge/UFSTableCell.tsx","description":"Ячейка таблицы. Поддерживает размещение компонентов библиотеки.\n\n#### Особенности использования\n\nВ целях повышения производительности настоятельно не рекомендуется использовать\n`TableCell` для вывода информации, для которой существуют типизированные ячейки.","examples":[],"category":"Visual/Table","props":[{"name":"children","description":"Поддерживается большинство библиотечных компонентов. Не поддерживаются компоненты\nгруппы
