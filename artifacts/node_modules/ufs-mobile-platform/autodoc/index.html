о строк в подзаголовке. 0 - количество строк не ограничено.","type":"number","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"AccessoryContainer","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Table/TableCells/BaseCell/AccessoryContainer/Bridge/UFSAccessoryContainer.tsx","description":"Необязательная правая часть ячейки.","examples":[],"category":"Visual/Table/Base Cells","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `Icon`;\n- `Button`;\n- `Text`;\n- `Switch` (свойства `label` и `underlined` игнорируются).","type":"ReactNode","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"ProfileIcon","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Table/TableCells/BaseCell/ProfileIcon/Bridge/UFSProfileIcon.tsx","description":"Компонент предназначен для использования только в `MainContainer`.\n\nИмеет свойства для загрузки изображения, аналогичные компоненту `Image`.\nЕсли ни одно из свойств не было задано, либо если не удалось загрузить картинку,\nто вместо аватара отобразятся \"инициалы\" пользователя\n(первые буквы двух первых слов основного текста родительского `MainContainer`).","examples":[],"category":"Visual/Table/Base Cells/Main Container","props":[{"name":"name","description":"Имя файла изображения, расположенного в структуре xcode-проекта.","type":"string","required":false},{"name":"fileId","description":"Идентификатор файла, сохраненного в локальной базе данных.","type":"string","required":false},{"name":"url","description":"Адрес изображения в сети.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"HeaderContainer","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Table/TableCells/BaseCell/HeaderContainer/Bridge/UFSHeaderContainer.tsx","description":"Опциональный заголовок типизированной ячейки","examples":[],"category":"Visual/Table/Base Cells","props":[{"name":"children","description":"Дочерние компоненты не допускаются.","type":"ReactNode","required":false},{"name":"title","description":"Заголовок типизированной ячейки таблицы. Высота компонента будет рассчитана на основании этого поля.","type":"string","required":true},{"name":"maxTitleLines","description":"Максимальное количество строк, допустимых в заголовке.","type":"number","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"ProfileCell","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Table/TableCells/ProfileCell/Bridge/UFSProfileCell.tsx","description":"&#x1F534; **Deprecated**. Ячейка таблицы с персональной информацией.\n\n#### Особенности использования\nВ ячейке есть свой разделитель, поэтому для правильного отображения свойство таблицы `underlined`\nдолжно быть установлено в `false`. В левой части отображаются инициалы, определяемые свойством `title`.","examples":[],"category":"Visual/Table/Base Cells","props":[{"name":"children","description":"Дочерние компоненты не поддерживаются.","type":"ReactNode","required":false},{"name":"title","description":"Имя и фамилия, разделенные пробелом.","type":"string","required":false},{"name":"subtitle","description":"Произвольное текстовое поле, например должность.","type":"string","required":false},{"name":"hasArrow","description":"Атрибут определяет наличие стрелки в правой части ячейки.","type":"boolean","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"OptionItem","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/TabSelector/OptionItem/Bridge/UFSOptionItem.tsx","description":"Компонент используется только в качестве дочернего для `TabSelector`.","examples":[],"category":"Visual/TabSelector","props":[{"name":"value","description":"Текстовый ключ, присвоенный элементу.","type":"string","required":true},{"name":"title","description":"Подпись элемента, которая видна пользователю.","type":"string","required":false},{"name":"disabled","description":"Атрибут отключает компонент и не позволяет пользователю взаимодействовать с ним.","type":"boolean","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"TabSelector","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/TabSelector/TabSelector/Bridge/UFSTabSelector.tsx","description":"Компонент используется для предоставления пользователю исключающего выбора одного из нескольких вариантов.\n\nКлюч выбранного по умолчанию элемента указывается в свойстве `value`. \nЗначение свойства должно совпадать со значением нужного дочернего элемента `OptionItem`. \nЕсли `value` не установлен, то ни один элемент по умолчанию выбран не будет.\n\nВысота данного компонента всегда одинакова и не меняется ни при каких условиях.","examples":[],"category":"Visual/TabSelector","props":[{"name":"children","description":"В качестве дочерних компонентов принимается `OptionItem`.","type":"ReactNode","required":false},{"name":"onChange","description":"Функция, которая выполняется при выборе элемента. \n   В качестве аргументов передаются индекс выбранного элемента и его значение.","type":"(index: number, value: string) => void","required":false},{"name":"value","description":"Ключ выбранного элемента. Это свойство используется для программного изменения выбранного элемента.","type":"string","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false},{"name":"autoWidth","description":"Свойство, которое задаёт тип алгоритма для вычисления ширины компонента. Доступные значения:\n   - `NONE` - автоматическое вычисление ширины выключено. \n   Ширина задаётся явно с помощью стилей или подчиняется Flexbox. В данном режиме ширина всех элементов одинакова;\n   - `EQUAL_WIDTH` - каждому элементу задаётся значение ширины самого широкого `OptionItem`;\n   - `MIN_PADDING` - ширина каждого элемента вычисляется на основе содержимого с добавлением предустановленных отступов по краям.","type":"number","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"H1","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Text/UFSH1.tsx","description":"Компонент используется для вывода приоритетного заголовка.\n\n\u003cbr/>\n\n##### Особенности\nОбратите внимание, что компонент пишется с большой буквы, т.к. встроенный парсер ReactNative не поддерживает html-теги и их переопределение.","examples":[],"category":"Visual/Text","props":[{"name":"children","description":"Дочерние компоненты могут быть любых типов.","type":"ReactNode","required":false},{"name":"ellipsizeMode","description":"Визуальный стиль усечения текста, который не помещается в количество строк, заданных свойством `numberOfLines`.","type":"\"head\" | \"middle\" | \"tail\" | \"clip\"","required":false},{"name":"numberOfLines","description":"Максимальное количество строк. Значение по умолчанию - 0, означает неограниченное количество строк.","type":"number","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"H2","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Text/UFSH2.tsx","description":"Компонент используется для вывода подзаголовка.\n\n\u003cbr/>\n\n##### Особенности\nОбратите внимание, что компонент пишется с большой буквы, т.к. встроенный парсер ReactNative не поддерживает html-теги и их переопределение.","examples":[],"category":"Visual/Text","props":[{"name":"children","description":"Дочерние компоненты могут быть любых типов.","type":"ReactNode","required":false},{"name":"ellipsizeMode","description":"Визуальный стиль усечения текста, который не помещается в количество строк, заданных свойством `numberOfLines`.","type":"\"head\" | \"middle\" | \"tail\" | \"clip\"","required":false},{"name":"numberOfLines","description":"Максимальное количество строк. Значение по умолчанию - 0, означает неограниченное количество строк.","type":"number","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"Text","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Text/UFSText.tsx","description":"Компонент используется для вывода обычного текста.\nЗапрещена и не поддреживается возможность вывод текста без использования специальных компонентов.","examples":[],"category":"Visual/Text","props":[{"name":"children","description":"Дочерние компоненты могут быть следующих типов:\n- `HintIcon`(к компоненту будет применено автоматическое позиционирование)","type":"ReactNode","required":false},{"name":"ellipsizeMode","description":"Визуальный стиль усечения текста, который не помещается в количество строк, заданных свойством `numberOfLines`.","type":"\"head\" | \"middle\" | \"tail\" | \"clip\"","required":false},{"name":"numberOfLines","description":"Максимальное количество строк. Значение по умолчанию - 0, означает неограниченное количество строк.","type":"number","required":false},{"name":"preset","description":"Тип текстового стиля. Определяется свойствами интерфейса TextStyles. Доступные значения:\n- `body1`;\n- `body2`;\n- `button1`;\n- `button2`;\n- `caption`.\n- `display1`;\n- `display2`;\n- `heading`;\n- `paragraph1` (значение по умолчанию);\n- `paragraph2`.\n- `subheading`;\n- `title`;","type":"TextStyle","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"Video","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/Video/Bridge/UFSVideo.tsx","description":"Используется для воспроизведения видео-файлов.\n##### Особенности\n- Если `fileId` или `url` не заданы, то при установке `playing=true` будет вызван блок `onError`;\n- Если `fileId` и `url` заданы, то будет использован параметр `fileId`;\n- Если `url` задан, и нет соединения с сетью, то при установке `playing=true` будет вызван блок `onError`;\n- Если видео воспроизводится, и соединение теряется, то видео пытается продолжить воспроизведение (до бесконечности) без вызова блока `onError`;\n- Блок `onWaiting` вызывается только при инверсии флага буферизации, и только при `playing=true`;","examples":[],"category":"Visual","props":[{"name":"children","description":"Дочерние компоненты не поддерживаются.","type":"ReactNode","required":false},{"name":"onWaiting","description":"Вызывается при начале и окончании буферизации видео.\nВ коллбек передается текущее состояние буферизации.","type":"(isWaiting: boolean) => void","required":false},{"name":"onError","description":"Вызывается при возникновении ошибки.","type":"(error: UFSError) => void","required":false},{"name":"fileId","description":"Идентификатор файла, сохраненного в локальной базе данных.","type":"string","required":false},{"name":"url","description":"Адрес видео в сети.","type":"string","required":false},{"name":"playing","description":"Управляет воспроизведением видео и его остановкой.","type":"boolean","required":false},{"name":"fullscreen","description":"Управляет переводом воспроизведения видео в полноэкранный режим.","type":"boolean","required":false},{"name":"onStart","description":"Вызывается при начале воспроизведения видео.","type":"() => void","required":false},{"name":"onEnd","description":"Вызывается при окончании воспроизведения видео.","type":"() => void","required":false},{"name":"onPlayClick","description":"Вызывается при нажатии кнопки \"воспроизвести\".","type":"() => void","required":false},{"name":"onFullscreenClick","description":"Вызывается при нажатии кнопки \"перейти в полноэкранный режим\".","type":"() => void","required":false},{"name":"style","description":"Стили React.","type":"ViewStyle","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"WFBreadcrumbs","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/WFBreadcrumbs/UFSWFBreadcrumbsWrapper.tsx","description":"Компонент автоматически отображает историю шагов из соответствующего раздела redux store.\nВнешне он полностью соответствует компоненту `Breadcrumbs`.\n\n##### Особенности\nКомпонент использует redux store для отрисовки своего состояния, поэтому для корректной работы в прикладном приложении должен использоваться библиотечный `UFSProvider`.","examples":[],"category":"Visual/Breadcrumbs","props":[],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"Settings","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/Settings/Bridge/UFSSettingsService.ts","description":"> #### Обратите внимание\n> Сервис предназначен для оптимизации и удобств работ прикладного разработчика и проекта в целом с сервисом СУП (Система Управления Параметрами).\n> ПO СУП является [Дорогова Елена Владимировна](https://sbtatlas.sigma.sbrf.ru/wiki/display/~SBT-Dorogova-EV).\n> Просьба вопросы по устройству СУП, предложения по доработке, возможностям вносить и изменять параметры адресовать ПO СУП.\n> СУП расположен в сегменте Alpha. Сервис по работе с СУП в мобильной библиотеке никак не связан с инфраструктурой в Сигме,\n> которая бы отвечала за пробрасывание запросов из внешней сети в Alpha. За инфраструктурным решением стоит обратиться к вашему проектному архитектору.\n> Текущий сервис разработан согласно \n> [спецификации на СУП 2.0](https://sbtatlas.sigma.sbrf.ru/wiki/download/attachments/127065530/sup2.pdf?version=1&modificationDate=1508404473076&api=v2)\n\nОбщий жизненный цикл по работе с сервисом СУП выглядит следующим образом:\n1. Конфигурирование сервиса на стороне мобильного клиента методом configure (необходимо задать url, по котором будет расположен REST JSON API, возвращающий данные из СУП).\n2. Получение требуемых параметров bulk-запросом по ключам (метод `retrieve`) и кеширование их в локальной базе.\n3. Быстрый доступ к значениям через метод `get`.","examples":[],"category":"Nonvisual","props":[],"methods":[{"name":"configure","displaySignature":"configure(config: SettingsConfig): Promise\u003cvoid>","description":"Метод позволяет задать базовые настройки для работы с сервисом СУП.\nВремя жизни заданных настроек ограничено временем жизни приложения, т.е при каждом новом запуске приложения данные настройки необходимо задавать заново.\n\n\n**Входные параметры:**\n- `config` - объект конфигурации\n\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve()` - сервис по работе с СУП успешно сконфигурирован\n   - `rejected(error: UFSError)` - операция конфигурирования завершилась неудачно","isStatic":true},{"name":"retrieve","displaySignature":"retrieve(config: Object | string[]): Promise\u003cSettingsParameters>","description":"Метод запрашивает заданные параметры из СУП и сохраняет их в локальной базе для возможности быстрого доступа (а также оффлайн доступа) через метод get.\nВ случае успешного получения ответа, метод сохраняет полученные параметры в локальной базе данных и возвращает параметры в resolve.\nКаждый следующий успешный вызов перетирает текущие значение в базе мобильного клиента.\nЕсли по запрашиваемому ключу возвращается null, то данный параметр удаляется из локальной базы на мобильном клиенте.\n\n\n**Входные параметры:**\n- `config` - В зависимости от типа параметра происходит различное поведение:\n   - String[]: список параметров, которые будут запрошены из сервиса СУП, JSON для запроса будет подготовлен автоматически.\n   - Object: готовый JSON для запроса СУП, соответствующий спецификации\n\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(params: SettingsParameters)` - операция получения настроек с сервера и сохранения в локальной базе успешно завершена, полученные параметры содержатся в объекте `params`\n   - `rejected(error: UFSError)` - операция завершилась неудачно","isStatic":true},{"name":"get","displaySignature":"get(config: string[]): Promise\u003cSettingsParameters>","description":"Метод возвращает значения для  указанных параметров для текущей версии приложения.\nЗначения достаются из локальной базы данных.\nВ случае отсутствия значений для текущий версии - возвращается пустой объект.\n\n\n**Входные параметры:**\n- `config` - Список параметров, значения которых необходимо получить\n\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(params: SettingsParameters)` - операция получения настроек из локальной базы данных успешно завершена, полученные параметры содержатся в объекте `params`\n   - `rejected(error: UFSError)` - операция завершилась неудачно","isStatic":true}],"functions":[],"interfaces":[{"name":"SettingsConfig","description":"+ `url` - **Обязательный** ключ перед началом использования сервиса\n+ `applicationId` - Опциональный ключ, по умолчанию в запросе отправляется значение совпадающее с названием bundle приложения (поле Bundle name в файле Info.plist)\n+ `applicationVersion` - Опциональный ключ, если параметр не задан, по умолчанию в запросе отправляется значение совпадающее с версией bundle приложения (поле Bundle versions string, short в файле Info.plist)\n+ `branchMode` - Включает режим работы \"всплывания\" для ВСП. По-умолчанию false. Если передать параметру значение true - в header запроса будет добавлен параметр \"ufs-channel\" со значением \"branch\", и параметры applicationVersion и applicationId не будет переданы в теле запроса.","declaration":"export interface SettingsConfig {\n    url: string;\n    applicationId?: string;\n    applicationVersion?: string;\n    branchMode?: boolean;\n}"},{"name":"SettingsParameters","description":"Интерфейс, которому соответствует возвращаемое значение","declaration":"export interface SettingsParameters {\n    [key: string]: Object\n}"}],"isFunction":false},{"className":"DataBus","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/DataBus/Bridge/UFSDataBus.tsx","description":"Компонент предоставляет набор методов, которые можно использовать для общения между javascript-приложениями, находящимися в разных бандлах.","examples":[],"category":"Nonvisual","props":[],"methods":[{"name":"register","displaySignature":"register(callback: (messages: [UFSDataBusMessage]) => void): Promise\u003cDataBusRegisterResult>","description":"Метод регистрирует компонент в `DataBus`. \nОтправка и получение компонентом сообщений возможны только после вызова данного метода.\n\n**Входные параметры:**\n- `callback` - функция, которая будет вызвана при получении компонентом сообщения.\nВ качестве параметра передаётся массив сообщений. \nПри получении online-сообщений массив содержит только один элемент.\nПри получении offline-сообщений массив содержит всю накопившуюся очередь.\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(result: DataBusRegisterResult)` - в случае успеха возвращаются `bundleName` и `appId` зарегистированного компонента\n   - `rejected(error: UFSError)` - не удалось зарегистрировать компонент. На текущий момент регистрация компонента не может завершиться неудачно.","isStatic":true},{"name":"sendMessage","displaySignature":"sendMessage(payload: any, toBundleName?: string, toAppId?: string, messageType?: number): Promise\u003cvoid>","description":"Метод отправляет сообщение заданным javascript-приложениям.\nЧтобы отправить сообщение незарегистрированному приложению, необходимо передать значение `OFFLINE` в параметр `messageType`.\nПри отправке сообщений незарегистрированному приложению, \nсообщения помещаются в очередь по `bundleName`. Очередь хранится в оперативной памяти (при перезагрузке iOS-приложения она будет очищена). \n\nКогда будет вызван метод `register` для приложения с таким `bundleName`,\nвсе сообщения, помещённые в очередь для данного бандла будут ему отправлены.\n\nДля отправки массового сообщения всем зарегистрированным компонентам параметры `toBundleName` и `toAppId` следует опустить (передать в них `undefined`).\n\n#### Обратите внимание\n+ Очередь накопленных offline-сообщений будет отправлена первому приложению с целевым `bundleName`, \nкоторое будет зарегистрировано в `DataBus`, а затем очередь будет очищена. \nТаким образом, если в DataBus зарегистрируется ещё одно приложение с аналогичным bundleName, ему ничего не будет отправлено.\n+ Broadcast-сообщения доставляются только тем приложениям, которые на момент отправки находятся онлайн.\n\n\u003cbr>\n**Входные параметры:**\n- `payload` - произвольная прикладная информация;\n- `toBundleName` - название бандла адресата;\n- `toAppId` - уникальный `appId` адресата. Для успешной отправки с использованием этого параметра должен быть заполнен вместе с именем бандла;\n- `messageType` - тип сообщения из справочника `DataBusMessageType`. Доступные значения:\n   - `ONLINE` - отправка сообщений зарегистрированным приложениям;\n   - `OFFLINE` - отправка сообщений незарегистрированным приложениям.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve()` - успешная отправка сообщения\n   - `rejected(error: UFSError)` - сообщение не удалось отправить. Возможные коды ошибок:\n     - `UFSDataBusServiceErrorCodeBundleNameIsNotSpecified`\n     - `UFSDataBusServiceErrorCodePayloadExceedsLimit`\n     - `UFSDataBusServiceErrorCodeComponentNotRegistered`\n     - `UFSDataBusServiceErrorCodeBroadcastMessageUnavailable`\n     - `UFSDataBusServiceErrorCodeHasNoMessageReciever`","isStatic":true}],"functions":[],"interfaces":[{"name":"UFSDataBusMessage","description":"+ `fromAppId` - уникальный идентификатор приложения, из которого было отправлено сообщение;\n+ `fromBundleName` - название бандла приложения, из которого было отправлено сообщение;\n+ `toAppId` - уникальный идентификатор приложения-адресата. Свойство может быть не определено, если сообщение было отправлено в режиме broadcast;\n+ `toBundleName` - название бандла приложения-адресата. Свойство может быть не определено, если сообщение было отправлено в режиме broadcast;\n+ `time` - дата отправки сообщения;\n+ `payload` - произвольная прикладная информация, которая была передана отправителем.","declaration":"export interface UFSDataBusMessage {\n    fromAppId: string;\n    fromBundleName: string;\n    toAppId?: string;\n    toBundleName?: string;\n    time: Date;\n    payload: any;\n}"},{"name":"DataBusRegisterResult","description":"+ `appId` - уникальный идентификатор, который был присвоен приложению после успешной регистрации в `DataBus`;\n+ `bundleName` - название бандла, под которым приложение было зарегистрировано в `DataBus`.","declaration":"export interface DataBusRegisterResult {\n    appId: string;\n    bundleName: string;\n}"}],"isFunction":false},{"className":"MRM","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/MRM/Bridge/UFSMRM.ts","description":"Компонент предоставляет набор методов для работы с Мобильным Модулем Входа (ММВ) и Контейнером МРМ.\n\n#### Обратите внимание\nХотя технически это и не запрещено, крайне не рекомендуется использовать `MRM.onLoad`,\n`MRM.onEntrance` и `MRM.onFinish` вне фонового бандла.\nИспользование этих методов в бандлах внутри корневого приложения или компонента `AppLoader` не приведёт к падению приложения,\nно вызовет неопределённое поведение.","examples":[],"category":"Nonvisual","props":[],"methods":[{"name":"onSwitch","displaySignature":"onSwitch(callback?: (bundleName: string) => void): void","description":"Метод позволяет получить контроль над переключением корневых приложений (т.е. бандлов) МРМ с помощью подписывания/отписывания на событие `onSwitch`.\nПо умолчанию переключение корневых приложений происходит автоматически, но если существует подписка на событие `onSwitch`,\nто вместо перехода будет вызываться `callback` с названием бандла на который мы переходим.\nСобытие срабатывает только при нажатии на кнопку в боковом меню, `callback` приходит в тот бандл, с которого мы уходим.\n\nСм. пример:\n```\nexport default class Sample extends Component\u003c{}, {}> {\n     componentDidMount() {\n         MRM.onSwitch((bundleName) => {\n             if (this.canBeSwitched()) {\n                 MRM.switchRootApp(bundleName)\n                     .catch((error) => {\n                         alert(error);\n                     });\n             }\n         });\n     }\n}\n```\n\n**Входные параметры:**\n- `callback` - функция, которая будет вызвана, когда пользователь попытается переключить вкладку МРМ.\nВ качестве параметра передаётся название бандла, на который должен был быть совершён переход.\nВ случае перехода на СЭ (Стартовый экран МРМ) будет передана строка `mrm_starting_screen`.\nПараметр является опциональным: если коллбек не передан, то происходит отписка от события `onSwitch` и дальнейшие переходы будут совершаться автоматически.\nПовторная подписка c параметром поменяет коллбек для того же бандла.\n\n**Возвращаемые значения:**\nотсутствуют","isStatic":true},{"name":"onEntrance","displaySignature":"onEntrance(callback?: () => void): void","description":"Метод позволяет подписаться на событие начала работы МРМ.\nВозможен только один активный подписчик: при повторном вызове метода предыдущий подписчик будет автоматически отписан от события.\n\nМетод должен вызываться из корневого уровня в ts/js файле (необязательно в файле,\nгде происходит регистрация бандла: вызывать также можно и из импортируемых файлов).\nПри вызове метода изнутри `React.Component` при первом запуске подписка на событие `onEntrance` будет работать некорректно,\nт.к событие `onEntrance` произойдёт раньше, чем будет создан `React.Component`.\nСм. пример:\n```\nimport React, { Component } from 'react';\nimport {\n     AppRegistry,\n     MRM\n} from 'ufs-mobile-platform';\n// You can call onEntrance inside BackgroundBundle aswell.\nimport BackgroundBundle from './BackgroundBundle';\n\nexport default class App extends Component\u003c{}, {}> {\n     componentDidMount() {\n         // It's not an example for a production code (and it works only in dev mode).\n         // It's here only for our convenience.\n         MRM.switchRootApp('component-list');\n\n         // Do not call onEntrance here because it doesnt work for initial launch.\n         // MRM.onEntrance(() => {\n         //     console.log('onEntrance');\n         // });\n     }\n     render() {\n         return (\n             \u003cBackgroundBundle />\n         );\n     }\n}\n\n// Here is okay to call onEntrance. It works fine.\nMRM.onEntrance(() => {\n     console.log('onEntrance');\n});\n\nMRM.onLoad(() => {\n     console.log('onLoad');\n})\n\nMRM.onFinish(() => {\n     console.log('onFinish');\n});\n\nAppRegistry.registerComponent('background-bundle-demo', () => App);\n```\n\n**Входные параметры:**\n- `callback` - вызывается сразу после начала работы МРМ (при появлении формы аутентификации),\nт.е при первом входе и при каждом вызове метода `startAuth` при выключенном `devMode`.\nПараметр является опциональным: если callback не передан, то происходит отписка от этого события.\n\n**Возвращаемые значения:**\nотсутствуют","isStatic":true},{"name":"onLoad","displaySignature":"onLoad(callback?: () => void): void","description":"Метод позволяет подписаться на событие завершения загрузки данных ММВ.\nВозможен только один активный подписчик: при повторном вызове метода предыдущий подписчик будет автоматически отписан от события.\nЕсли существует подписчик на это событие, то ММВ после загрузки своих данных не завершит работу.\nЧтобы завершить его работу нужно воспользоваться методом `finishLoading`.\n\n**Входные параметры:**\n- `callback` - вызывается сразу после успешного завершения процесса загрузки данных ММВ.\nПараметр является опциональным: если коллбек не передан, то происходит отписка от этого события.\n\n**Возвращаемые значения:**\nотсутствуют","isStatic":true},{"name":"onFinish","displaySignature":"onFinish(callback?: () => void): void","description":"Метод позволяет подписаться на событие завершения работы ММВ.\nВозможен только один активный подписчик: при повторном вызове метода предыдущий подписчик будет автоматически отписан от события.\n\n**Входные параметры:**\n- `callback` - вызывается сразу после завершения работы ММВ.\nПараметр является опциональным: если коллбек не передан, то происходит отписка от этого события.\n\n**Возвращаемые значения:**\nотсутствуют","isStatic":true},{"name":"finishLoading","displaySignature":"finishLoading(error?: UFSError): Promise\u003cvoid>","description":"Метод завершает работу ММВ. Завершение работы ММВ происходит только если он находится в доступном для завершения состоянии:\n1. существует подписчик на событие `onLoad`;\n2. произошло событие `onLoad`.\n\nВо всех остальных случаях метод возвращает ошибку.\n\n**Входные параметры:**\n- `error` - Ошибка прикладного кода, инициировавшего вызов метода.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve()` -  операция завершения работы ММВ завершилась успешно\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSMRMServiceErrorCodesFailedToFinishEntryModuleLoading`","isStatic":true},{"name":"switchRootApp","displaySignature":"switchRootApp(bundleName: string, payload?: Object): Promise\u003cvoid>","description":"Метод позволяет переключать бандлы корневых приложений.\nПереключение происходит всегда и мгновенно, вне зависимости от существования подписки на событие `onSwitch`.\nВ случае несуществующего названия бандла вернется ошибка с кодом `UFSStartComponentErrorCodeUnknownBundleName`.\n\n**Входные параметры:**\n- `bundleName` - название бандла, на который необходимо осуществить переход;\n- `payload` - произвольные начальные значения, которые будут переданы в загружаемый бандл.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve()` - операция переключения бандла завершилась успешно\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSStartComponentErrorCodeUnknownBundleName`","isStatic":true},{"name":"showModalApp","displaySignature":"showModalApp(bundleName: string, payload?: Object): Promise\u003cvoid>","description":"Метод позволяет загрузить бандл приложения и отобразить его контент во весь экран поверх контейнера МРМ (боковой тулбар при этом не будет виден).\nИсполняемые в данный момент бандлы не прекращают работу.\nВозвращает ошибку при попытке вызвать метод `showModalApp` с уже открытом модальным бандлом.\n\n**Входные параметры:**\n- `bundleName` - название бандла, на который необходимо осуществить переход;\n- `payload` - параметр является опциональным, позволяет передать в загружаемый бандл необходимые начальные значения.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve()` - операция загрузки бандла завершилась успешно\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSStartComponentErrorCodeFullScreenBundleDublicate`","isStatic":true},{"name":"dismissModalApp","displaySignature":"dismissModalApp(): Promise\u003cvoid>","description":"Прекращает работу текущего модального бандла.\nВозвращает ошибку при попытке вызова без работающего в это время модального бандла.\n\n**Входные параметры:**\nотсутствуют\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve()` - операция прекращения работы бандла завершилась успешно\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSStartComponentErrorCodeFullScreenBundleAbsent`","isStatic":true},{"name":"startAuth","displaySignature":"startAuth(reloadBundle?: boolean): Promise\u003cvoid>","description":"Метод открывает компонент ММВ и начинает сценарий аутентификации.\nЕсли в `config.plist` включен режим отладки (`debugEnabled == YES`), будет возвращена ошибка.\nПри попытке вызвать метод при уже открытом ММВ будет возвращена ошибка.\n\n**Входные параметры:**\n- `reloadBundle` - опциональный параметр. По умолчанию имеет значение `true`.\nПередача значения `false` в качестве параметра отключает перезагрузку бандлов при повторной аутентификации. Однако, если при повторной аутентификации введён логин отличный от логина последнего рабочего сеанса, то бандлы перезагрузятся независимо от значения параметра `reloadBundle`.\nОтсутствие параметра или передача `true` в качестве параметра приведет к перезагрузке бандлов при повторной аутентификации.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve()` - экран аутентификации успешно открылся\n   - `rejected(error: UFSError)` - экран аутентификации не был открыт. Возможные коды ошибок:\n     - `UFSStartComponentErrorCodeCannotOpenEntryModuleWhenDebugIsEnabled`\n     - `UFSStartComponentErrorCodeEntryModuleIsAlreadyOpened`","isStatic":true},{"name":"startChangePassword","displaySignature":"startChangePassword(): Promise\u003cvoid>","description":"Метод открывает компонент ММВ и начинает сценарий смены пароля.\nЕсли в `config.plist` включен режим отладки (`debugEnabled == YES`), будет возвращена ошибка.\nПри попытке вызвать метод при уже открытом ММВ будет возвращена ошибка.\n\n**Входные параметры:**\nотсутствуют\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve()` -  экран смены пароля успешно открылся\n   - `rejected(error: UFSError)` - экран смены пароля не был открыт. Возможные коды ошибок:\n     - `UFSStartComponentErrorCodeCannotOpenEntryModuleWhenDebugIsEnabled`\n     - `UFSStartComponentErrorCodeEntryModuleIsAlreadyOpened`","isStatic":true},{"name":"getPermissions","displaySignature":"getPermissions(): Promise\u003cstring[]>","description":"Метод делает запрос для получения сохранённых прав пользователя, которые относятся к списку загруженных приложений. \n\n**Входные параметры:**\nотсутствуют\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(result: string[])` - успешно получен список прав пользователя для набора приложений.\n   - `rejected(error: UFSError)` - считывание списка прав завершилось ошибкой.","isStatic":true}],"functions":[],"interfaces":[],"isFunction":false},{"className":"Workflow","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/Workflow/Bridge/UFSWorkflow.ts","description":"Компонент служит для управления навигацией внутри процесса, состоящего из этапов.\nКомпонент имеет свой раздел в redux store приложения.\nВ одном приложении существует только один раздел в redux store.\nДля визуального отображения состояния `Workflow` используется компонент `WFBreadcrumbs` (Автоматические хлебные крошки),\nкоторый автоматически отображает текущее состояние `Workflow`.\n\nДля отображения также используется визуальный компонент `Breadcrumbs` (Хлебные крошки).\n\nСм. также описание `Workflow` на странице документации Ядра Платформы ЕФС\n[документации Ядра Платформы ЕФС](http://sbt-orefs-063.sigma.sbrf.ru/java/ufs-platform-doc/6.7.0/4_platformModules/5_workflow/workflow.html)\n\n##### Обратите внимание\n+ Для корректной работы в прикладном приложении должен использоваться библиотечный `UFSProvider`.\n+ В одном приложении существует только один раздел в redux store.\n\n##### Workflow state\nОдна из секций redux store state посвящена Workflow. В ней находится вся актуальная информация по текущему процессу:\n\n| Свойство          | Тип             | Описание  |\n| ----------------- | --------------- | --------- |\n| workflowError     | `WorkflowError` | Ошибка в формате `WorkflowError` (подробная ошибка от сервера workflow); |\n| url               | `string`        | URL текущего процесса; |\n| status            | `WorkflowStatus.SUCCESS` `WorkflowStatus.EXTERNAL_ENTER` `WorkflowStatus.EXTERNAL_RETURN` `WorkflowStatus.END` | Текущий статус состояния процесса; |\n| stateName         | `string`        | Имя текущего шага; |\n| processId         | `string`        | Идентификатор процесса; |\n| isLoading         | `boolean`       | Выставляется в `true` каждый раз, когда модуль обращается на сервер за обновлённым состоянием; |\n| history           | `Object[]`      | Информация о пройденных шагах процесса; |\n| hintSwitchEnabled | `boolean`       | Флаг, на основании которого определяется доступность компонента \"переключатель подсказок\" для пользователя; |\n| hintsVisible      | `boolean`       | Флаг, на основании которого определяется видимость подсказок для пользователя; |\n| hints             | `Object`        | Объект содержит информацию о пользовательских подсказках для текущего шага процесса. Данные приходят с сервера; |\n| flowName          | `string`        | Имя текущего flow; |\n| error             | `UFSError`      | Ошибка в формате `UFSError`; |\n| data              | `Object`        | Данные формы, возвращённые сервером. |","examples":[],"category":"Nonvisual","props":[],"methods":[{"name":"setBaseUrl","displaySignature":"setBaseUrl(baseUrl: string): void","description":"Перед первым использованием любого из методов компонента следует задать базовый URL. См. пример:\n```\nWorkflow.setBaseUrl('http://sbt-orefs-063.sigma.sbrf.ru');\n```\n\n**Входные параметры:**\n- `baseUrl` - базовый URL.","isStatic":true},{"name":"initFlow","displaySignature":"initFlow(options: { url: string; flowName: string; processId?: string; status?: WorkflowStatus; }, data?: any): void","description":"Инициализирует workflow-процесс с указанными настройками.\n\nЧтобы инициализировать новый workflow-процесс во время работы пользователя с приложением,\nнеобходимо предварительно завершить предыдущий.\nЗавершение процесса должно быть частью общей логики и вызываться через стандартные методы работы с `Workflow`.\nЗавершение произойдёт, когда сервер вернёт статус `WorkflowStatus.END`.\nЭтот статус будет записан в `Workflow.State`.\nПосле завершения процесса можно вызывать `initFlow`.\nПри этом `proccessId` останется прежним, а другие параметры отчистятся.\n\n**Входные параметры:**\n- `options` - настройки процесса, состоящие из двух обязательных значений:\n   - `url` - начальный url для запросов;\n   - `flowName` - название flow;\n- `data` - начальные POST-данные.","isStatic":true},{"name":"rollbackState","displaySignature":"rollbackState(stateId: string): void","description":"Отправляет команду восстановления предыдущего шага истории.\n\n**Входные параметры:**\n- `stateId` - идентификатор шага истории. Доступен по ключу `id` у каждого элемента `state.workflow.history`.","isStatic":true},{"name":"exitFlow","displaySignature":"exitFlow(): void","description":"Отправляет команду выхода из flow.\n\n**Входные параметры:**\nотсутствуют","isStatic":true},{"name":"abortProcess","displaySignature":"abortProcess(): void","description":"Отправляет команду прерывания процесса.\n\n**Входные параметры:**\nотсутствуют","isStatic":true},{"name":"updateStateData","displaySignature":"updateStateData(data: any): void","description":"Сообщает обновленные данные для текущего состояния перед их отправкой с помощью `sendStateEvent`.\n\n**Входные параметры:**\n- `data` - обновлённые данные.","isStatic":true},{"name":"updateHintSwitchEnabling","displaySignature":"updateHintSwitchEnabling(enabling: boolean): void","description":"Меняет доступность компонента `HintSwitch`.\n\n**Входные параметры:**\n- `enabling` - флаг, определяющий доступность для нажатия компонента `HintSwitch`.","isStatic":true},{"name":"updateHintsVisibility","displaySignature":"updateHintsVisibility(visible: boolean): void","description":"Меняет видимость подсказок для пользователя.\n\n**Входные параметры:**\n- `visible` - флаг, определяющий видимость подсказок для пользователя.","isStatic":true}],"functions":[],"interfaces":[],"isFunction":false},{"className":"Cookie","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/Cookie/Bridge/UFSCookieService.ts","description":"Библиотека компонентов реализует автоматическую работу с HTTP-cookie:\n+ При обращении к серверу и получении от него cookie-данных эти данные сохраняются в локальном хранилище.\n+ При формировании запроса к серверу cookie-информация автоматически добавляется в заголовок запроса и отправляется на сервер согласно правилам применения cookie.\n\nБиблиотека компонентов предоставляет возможность получения информации, которая находится в локальном cookie-хранилище.","examples":[],"category":"Nonvisual","props":[],"methods":[{"name":"get","displaySignature":"get(callback: (cookie: CookieData[]) => void): any","description":"Метод возвращает всю информацию, которая находится в cookie-хранилище приложения.\n\n#### Обратите внимание\nНа текущий момент метод возвращает массив объектов, которые не соответствуют интерфейсу `CookieData`!\n\nВозвращаемые объекты содержат следующие поля:\n+ `Created?: number;`\n+ `Domain?: string;`\n+ `Expires?: string;`\n+ `Name?: string;`\n+ `Path?: string;`\n+ `Value?: string;`\n\nПример значений:\n+ `Created: 542898560`\n+ `Domain: \".yandex.ru\"`\n+ `Expires: \"2028-03-13T16:09:20+03:00\"`\n+ `Name: \"yandexuid\"`\n+ `Path: \"/\"`\n+ `Value: \"8320232511521205760\"`\n\nВсе возможные свойства объекта `cookie` перечислены [здесь](https://developer.apple.com/documentation/foundation/nshttpcookiepropertykey?language=objc).\n\n**Входные параметры:**\n- `callback` - функция, в качестве параметра которой будет передан массив `cookie`.\n\n**Возвращаемые значения:**\nотсутствуют","isStatic":true}],"functions":[],"interfaces":[{"name":"CookieData","description":"+ `domain` - домен ресурса, от которого получена cookie-информация;\n+ `path` - путь, к которому привязана cookie-информация;\n+ `value` - целевая информация, хранящаяся в виде ключ-значение;\n+ `expiresDate` - дата, после которой данные считаются недействительными.","declaration":"export interface CookieData {\n    domain?: string;\n    path?: string;\n    value?: string;\n    expiresDate?: string;\n}"}],"isFunction":false},{"className":"ECM","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/ECM/Bridge/UFSECMService.ts","description":"Компонент упрощает выполнение типовой интеграции с ECM за счёт предоставления упрощённого API.\n\nКомпонент работает по сконфигурированным параметрам.\n\nВыстраивание правильной инфраструктуры для взаимодействия мобильного устройства с ECM через Sigma/DP/Alpha/КСШ не входит в задачу данного компонента.\n\nКомпонент работает с абстрактным заданным back-end.\n\nС деталями интеграции с ECM можно ознакоситься в [документе \"Сервис файлового обмена в ЕСМ\"](https://sbtatlas.sigma.sbrf.ru/wiki/pages/viewpage.action?pageId=84730204#id-ПлатформаЕФС-Мобильнаяплатформа).","examples":[],"category":"Nonvisual","props":[],"methods":[{"name":"get","displaySignature":"get(info: ECMGetInfo, progress?: (progress: ECMProgress) => void): Promise\u003cFileInfo>","description":"Метод позволяет скачивать файлы с ECM-сервиса на устройство.\n\n**Входные параметры:**\n- `info` - объект с информацией о запрашиваемом файле;\n- `progress` - колбек вызывается с некоторой периодичностью во время процесса загрузки файла. В качестве параметра передаётся прогресс загрузки.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - Если `shouldReturnObject == false`:\n     - `resolve(fileID: string)` - операция завершена успешно: файл загружен на устройство и ему присвоен `fileID`, возвращённый в блок `resolve`.\n     - `rejected(error: UFSError)` - операция завершилась неудачно.\n   - Если `shouldReturnObject == true`:\n     - `resolve(fileInfo: FileInfo)` - операция завершена успешно: файл загружен на устройство и ему присвоен `fileID`, возвращается объект типа `FileInfo`.\n     - `rejected(error: UFSError)` - операция завершилась неудачно.\nЕсли имя файла доступно на момент возникновения ошибки, то в объекте ошибки будет присутствовать поле `fileName` с именем файла ECM. Возможные коды ошибок:\n       - `UFSECMServiceErrorCodeUndefinedDownloadURL`\n       - `UFSECMServiceErrorCodeUndefinedStatusURL`\n       - `UFSECMServiceErrorCodeUndefinedFileURL`\n       - Вложенный `NSError`","isStatic":true},{"name":"configure","displaySignature":"configure(config: ECMConfig): Promise\u003cvoid>","description":"Метод позволяет задать базовые настройки для работы с ECM-сервисом.\nВремя жизни заданных настроек ограничено временем жизни приложения,\nт.е при каждом новом запуске приложения данные настройки необходимо задавать заново.\n\n**Входные параметры:**\n- `config` - объект конфигурации.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve()` - операция завершена успешно, компонент по работе с ECM сконфигурирован.\n   - `rejected(error: UFSError)` - операция завершилась неудачно. На текущий момент операция не может завершиться неудачно.","isStatic":true}],"functions":[],"interfaces":[{"name":"ECMCachePolicy","description":"+ `type` - тип политики кеширования. Возможные значения:\n   + `CACHE` - будет использоваться файловый кэш;\n   + `DIRECT` - документ будет выгружен из ECM с последующей перекладкой в Sigma.\n+ `maxTTL` - максимальное время жизни документа в файловом кэше.","declaration":"export interface ECMCachePolicy {\n    type: 'CACHE' | 'DIRECT',\n    maxTTL?: number;\n}"},{"name":"ECMConfig","description":"+ `downloadURL` - URL сервера, на который будет отправляться download-запрос.\n+ `statusURL` - URL сервера, на который будет отправляться getStatus-запрос.\n+ `fileURL` - URL сервера, с которого будет происходить скачивание файла. Должен обязательно оканчиваться на \"/\" для корректного формирования ссылки на файл.\n+ `cachePolicy` - опциональный ключ в случае, если он будет задан в методе `get`, в ином случае - обязательный ключ.\n+ `user` - имя текущего СУДИР-пользователя.\n+ `maxRetryCount` - максимальное количество попыток получения статуса (отправлений getStatus-запросов). По умолчанию значение равно `30`.\n+ `pollingTimeout` - время ожидания в секундах между getStatus-запросами. По умолчанию значение равно `30`.\n+ `shouldReturnObject` - если флаг выставлен как `false`,\nто в случае успешного выполнения метода `get` будет возвращено значение `fileId` в виде простой строки.\nЕсли флаг выставлен как `true`, то в случае успешного выполнения метода `get` будет возвращён объект типа `FileInfo`.","declaration":"export interface ECMConfig {\n    downloadURL: string;\n    statusURL: string;\n    fileURL: string;\n    cachePolicy?: ECMCachePolicy;\n    user?: string;\n    maxRetryCount?: number;\n    pollingTimeout?: number;\n    shouldReturnObject?: boolean;\n}"},{"name":"ECMGetInfo","description":"+ `scenarioId` - уникальный идентификатор сценария ТФС.\n+ `fileId` - идентификатор документа в ECM.\n+ `cachePolicy` - является опциональным ключом в случае, если он был задан в методе `configure`,\nв ином случае - обязательный ключ. Если `cachePolicy` задан одновременно в методах `get` и `configure`, то приоритет будет у `get`-метода.\n+ `user` - имя текущего СУДИР-пользователя.","declaration":"export interface ECMGetInfo {\n    scenarioId: string;\n    fileId: string;\n    cachePolicy?: ECMCachePolicy;\n    user?: string;\n}"},{"name":"ECMProgress","description":"+ `expectedContentLength` - ожидаемый размер файла в байтах.\n+ `handledContentLength` - обработанный размер файла в байтах.\n+ `step` - шаг процесса загрузки файла.","declaration":"export interface ECMProgress {\n    expectedContentLength: number;\n    handledContentLength: number;\n    step: ECMStep;\n}"}],"isFunction":false},{"className":"File","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/File/Bridge/UFSFileService.ts","description":"Компонент предоставляет набор методов для работы с файлами.\n\nБиблиотека абстрагирует прикладной код от физического расположения файлов на жестком диске, путем использования уникальных идентификаторов файла (fileId).\nБлагодаря этому обеспечивается оптимальная производительность.\nТакже это означает что большинство методов по работе с файлами принимают идентификатор в качестве параметра.","examples":[],"category":"Nonvisual","props":[],"methods":[{"name":"create","displaySignature":"create(name: string, type: number): Promise\u003cstring>","description":"Метод создает новый пустой файл. Файлы создаются с типом персистентности `PERSISTENT`.\n\n**Входные параметры:**\n- `name` - имя файла. На данный момент параметр ни на что не влияет.\n- `type` - тип файла из словаря FileType.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(fileID: string)` - операция завершена успешно. В блок `resolve` передается идентификатор созданного файла.\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - Вложенный `NSError`.","isStatic":true},{"name":"append","displaySignature":"append(fileId: string, text: string): Promise\u003cvoid>","description":"Метод добавляет в файл с идентификатором `fileId` переданную строку.\n\n**Входные параметры:**\n- `fileId` - идентификатор файла\n- `text` - текст для вставки\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve()` - операция завершена успешно, в файл добавлена строка из входного параметра `text`\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSFileServiceErrorCodeNotExist` - при отсутствии файла в базе данных;\n     - `UFSFileServiceErrorCodeDeletedFile` - при существовании файла в базе данных, но отсутствии на диске;\n     - Вложенный `NSError`.","isStatic":true},{"name":"appendBinary","displaySignature":"appendBinary(fileId: string, content: string): Promise\u003cvoid>","description":"Метод добавляет в файл с идентификатором `fileId` переданные бинарные данные.\n##### Обратите внимание\nМетод приводит к передачи большого потока данных через мост JS ↔ Objective-C.\nДля повышения производительности рекомендуется передавать большие блобы бинарных данных с помощью метода `appendBase64`.\n\n**Входные параметры:**\n- `fileId` - идентификатор файла\n- `content` - Бинарные данные в виде строки, например '01010101'.\nЕсли количество символов в строке будет не кратно 8, то строка автоматически дополнятся '0'(например аргумент '1111' превратится в '11110000')\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve()` - операция завершена успешно, в файл добавлены бинарные данные из входного параметра `content`\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSFileServiceErrorCodeNotExist` - при отсутствии файла в базе данных;\n     - `UFSFileServiceErrorCodeDeletedFile` - при существовании файла в базе данных, но отсутствии на диске;\n     - Вложенный `NSError`.","isStatic":true},{"name":"appendBase64","displaySignature":"appendBase64(fileId: string, content: string): Promise\u003cvoid>","description":"Метод добавляет в файл с идентификатором `fileId` строку, закодированную в формат base64.\nДекодирование происходит на нативном уровне.\n\n**Входные параметры:**\n- `fileId` - идентификатор файла\n- `content` - строка, закодированная в формат base64\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve()` - операция завершена успешно, в файл добавлена декодированная строка из входного параметра `content`\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSFileServiceErrorCodeNotExist` - при отсутствии файла в базе данных;\n     - `UFSFileServiceErrorCodeDeletedFile` - при существовании файла в базе данных, но отсутствии на диске;\n     - Вложенный `NSError`.","isStatic":true},{"name":"delete","displaySignature":"delete(fileId: string): Promise\u003cvoid>","description":"Метод удаляет файл c идентификатором `fileId` из файловой системы.\n\n**Входные параметры:**\n- `fileId` - идентификатор файла\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve()` - операция завершена успешно, файл удален\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSFileServiceErrorCodeNotExist` - при отсутствии файла в базе данных;\n     - `UFSFileServiceErrorCodeDeletedFile` - при существовании файла в базе данных, но отсутствии на диске;\n     - Вложенный `NSError`.","isStatic":true},{"name":"getSize","displaySignature":"getSize(fileId: string): Promise\u003cnumber>","description":"Метод возвращает размер файла с идентификатором `fileId`.\n\n**Входные параметры:**\n- `fileId` - идентификатор файла\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(size: number)` - операция завершена успешно. В блок `resolve` передается размер файла в байтах\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSFileServiceErrorCodeNotExist` - при отсутствии файла в базе данных;\n     - `UFSFileServiceErrorCodeDeletedFile` - при существовании файла в базе данных, но отсутствии на диске;\n     - Вложенный `NSError`.","isStatic":true},{"name":"changePersistency","displaySignature":"changePersistency(fileId: string, persistenceType: number): Promise\u003cvoid>","description":"Метод изменяет тип персистентности файла с идентификатором `fileId`. По умолчанию файлы создаются с типом `PERSISTENT`.\n\n**Входные параметры:**\n- `fileId` - идентификатор файла\n- `persistenceType` - тип персистентности файла из словаря PersistentType. Доступные значения:\n   - `PERSISTENT` - файл будет перемещен в папку documents и не может быть удален системой\n   - `TEMP` - файл будет перемещен в папку временных файлов и может быть удален системой при нехватке места\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve()` - операция завершена успешно, тип персистентности изменен\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSFileServiceErrorCodeNotExist` - при отсутствии файла в базе данных;\n     - `UFSFileServiceErrorCodeDeletedFile` - при существовании файла в базе данных, но отсутствии на диске;\n     - Вложенный `NSError`.","isStatic":true},{"name":"getFilePath","displaySignature":"getFilePath(fileId: string): Promise\u003cstring>","description":"Метод возвращает полный путь файла с идентификатором `fileId`.\n##### Обратите внимание\nПуть файла стоит использовать только для чтения.\nДля модификации файла используйте соответствующие доступные методы (`delete`, `changePresistency`).\n\n**Входные параметры:**\n- `fileId` - идентификатор файла\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(path: string)` - операция завершена успешно. В блок `resolve` передается абсолютный путь файла\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSFileServiceErrorCodeNotExist` - при отсутствии файла в базе данных;\n     - `UFSFileServiceErrorCodeDeletedFile` - при существовании файла в базе данных, но отсутствии на диске;\n     - Вложенный `NSError`.","isStatic":true}],"functions":[],"interfaces":[],"isFunction":false},{"className":"Geocoder","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/Geocoder/Bridge/UFSGeocoderService.ts","description":"Сервис предоставляет набор методов для выполнения прямого и обратного геокодирования.\nГеокодирование происходит путем обращения к геокодеру Яндекса (с помощью выполнения https запроса).\n\nКомпонент является синглтоном для всех js-бандлов.","examples":[],"category":"Nonvisual","props":[],"methods":[{"name":"configure","displaySignature":"configure(config: GeocoderConfig): Promise\u003cvoid>","description":"Метод позволяет задать базовые настройки для работы с сервисом геокодирования Яндекса.\nВремя жизни заданных настроек ограничено временем жизни приложения, т.е при каждом новом запуске приложения данные настройки необходимо задавать заново.\n\n**Входные параметры:**\n- `config` - объект конфигурации\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve()` - операция завершена успешно, сервис по работе с геокодированием Яндекса сконфигурирован\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSMapErrorCodeNoLocationsForAddress` - геокодер не смог определить координаты точки по адресу;\n     - `UFSMapErrorCodeGeocodingFailed` - не удалось произвести операцию геокодирования.","isStatic":true},{"name":"geocode","displaySignature":"geocode(address: string | Coordinate): Promise\u003cany>","description":"Метод выполняет прямое или обратное геокодирование.\n\nПолученные результаты геокодирования кэшируются на время жизни приложения.\n##### Обратите внимание\nВ случае превышения суточного лимита запросов вместо результатов геокодирования сервис вернет ошибку с сетевым кодом 429.\n\n##### Тип возвращаемого значения\nТип результатов зависит от вида геокодирования.\nПри прямом геокодировании возвращается массив, содержащий элементы следующего вида:\n```\n{\n     \"lat\": \"number\",\n     \"lng\": \"number\"\n}\n```\nПри обратном геокодировании возвращается массив, содержащий элементы следующего вида:\n```\n{\n    address: {\n        \"type\": \"object\",\n        \"properties\": {\n            \"country_code\": \"string\",\n            \"postal_code\": \"string\",\n            \"text\": \"string\",\n            \"country\": \"string\",\n            \"province\": {\n                \"type\": \"array\",\n                \"items\": {\n                    \"type\":  \"string\"\n                }\n            }\n            \"locality\": \"string\",\n            \"street\": \"string\",\n            \"house\": \"string\n        }\n    },\n    coordinates: {\n        \"type\": \"object\",\n        \"properties\": {\n            \"lng\": \"number\",\n            \"lat\": \"number\"\n        }\n    }\n}\n```\n\n**Входные параметры:**\n- `address` - Адрес для которого необходимо провести геокодирование. Может быть двух типов:\n   - string: прямое геокодирование по адресу\n   - Coordinate: обратное геокодирование по координате\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(results: any)` - операция завершена успешно. В блок `resolve` передаются результаты геокодирования.\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSMapErrorCodeNoLocationsForAddress` - при отсутствии результатов геокодирования (прямого или обратного);\n     - `UFSMapErrorCodeGeocodingFailed` - при невалидном ответе геокодера яндекса;\n     - Вложенный `NSError`.","isStatic":true},{"name":"flush","displaySignature":"flush(): void","description":"Метод очищает кэш результатов геокодирования из оперативной памяти.\nСледует учитывать, что кэш результатов геокодирования может очиститься не только благодаря этому методу: ОС при нехватке оперативной памяти может очистить кэш автоматически.\n\n**Входные параметры:**\nотсутствуют\n\n**Возвращаемые значения:**\nотсутствуют","isStatic":true}],"functions":[],"interfaces":[{"name":"GeocoderConfig","description":"+ `apiKey` - Ключ платной версии Яндекс-Карт. Физически является опциональным, но по лицензии яндекс-карт ключ обязательный. Подробнее об условиях использования API Яндекс-Карт можно узнать на [официальном сайте](https://tech.yandex.ru/maps/doc/jsapi/2.1/terms/index-docpage/?from=geocoder#conditions).\n+ `resultsLimit` - Максимальное количество возвращаемых результатов метода `geocode`, по умолчанию 10. Максимальное значение 100.","declaration":"export interface GeocoderConfig {\n    apiKey?: string;\n    resultsLimit?: number;\n}"}],"isFunction":false},{"className":"Log","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/Log/Bridge/UFSLogService.ts","description":"Компонент предоставляет набор методов по управлению файлами с логами.\n\nКомпонент является синглтоном для всех js-бандлов.\n\nОбщий жизненный цикл по работе с сервисом логирования выглядит следующим образом:\n1. Запуск ММВ\n2. Отправка запроса в СУП для получения параметров из background-бандла с помощью MRM.onLoad\n3. Конфигурирования сервиса из background-бандла с помощью параметров, полученных из СУП - Log.configure\n4. Логирование событий с помощью функции log\n5. Отправка логов в Sigma - Log.send\n6. Удаление логов по истечению времени - Log.clean","examples":[],"category":"Nonvisual","props":[],"methods":[{"name":"configure","displaySignature":"configure(config: LogConfig): void","description":"Метод задает базовые настройки для работы с сервисом логирования.\nВремя жизни заданных настроек ограничено временем жизни приложения, т.е при каждом новом запуске приложения данные настройки необходимо задавать заново.\n\n**Входные параметры:**\n- `config` - объект конфигурации\n\n**Возвращаемые значения:**\nотсутствуют.","isStatic":true},{"name":"send","displaySignature":"send(onError: LogSendErrorCallback, onSuccess: LogSendSuccessCallback, onProgress: LogSendProgressCallback): any","description":"Метод отправляет все существующие файлы с логами.\n\n**Входные параметры:**\n- `onError` - коллбек, который вызывается в случае возникновении ошибки. Возможные коды ошибок:\n   - `UFSLogServiceErrorCodeEmptyStoreUrl` - при незаданном `storeURL`;\n   - Вложенный `NSError`.\n- `onSuccess` - коллбек, который вызывается после успешного отправления файлов с логами\n- `onProgress` - на данный момент этот коллбек не реализован и никогда не вызывается\n\n**Возвращаемые значения:**\nотсутствуют","isStatic":true},{"name":"clean","displaySignature":"clean(endDate: String, beginDate?: String): Promise\u003cvoid>","description":"Метод удаляет файлы с логами, созданными в указанном интервале времени.\n\n**Входные параметры:**\n- `endDate` - дата, определяющая конец интервала времени включительно. Задается в формате `yyyy-mm-dd`.\n   - **Пример:** сегодня 22 марта 2018 года. Если задать `endDate` равным `2018-03-20`, то логи не будут удалены и будет выброшена ошибка. Если задать `endDate` равным `2018-03-19`, то будут удалены все логи до 19 марта включительно.\n- `beginDate` - дата, определяющая начало интервала времени включительно. Задается в формате `yyyy-mm-dd`. \nВ случае отсутствия параметра будут удалены все файлы логов, созданные до даты `endDate`.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve()` - операция завершена успешно, файлы с логами, созданные в указанном интервале, удалены\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSLogServiceErrorCodeEarlyRemovingLogFiles` - при попытке удалить логи, у которых `endDate` меньше 3-х дней до текущей даты;\n     - `UFSLogServiceErrorCodeBeginLargerThatEndDate` - в случаях, когда `beginDate` старше `endDate`;\n     - `UFSLogServiceErrorCodeEndDateAbsence` - при незаданном `endDate`;\n     - `UFSLogServiceErrorCodeBeginEndDateAbsence` - при незаданных `beginDate` и `endDate`;\n     - Вложенный `NSError`.","isStatic":true}],"functions":[],"interfaces":[{"name":"LogConfig","description":"+ `externalUZSUDIR` - Имя внешней УЗ СУДИР. **Обязательный** ключ перед началом использования функции `log`.\n+ `logStoreURL` - URL ресурса для закачки файлов лога в Sigma. По умолчанию не задан.\n+ `logFileTTL` - время жизни файлов лога на мобильном устройстве в часах. По умолчанию 1 неделя.\n+ `logFileMaxSize` - максимальный размер файла с логами в байтах. По умолчанию 1 Мб.\n+ `logUploadTimeout` - таймаут операции выгрузки логов в миллисекундах. По умолчанию 120000 мс.","declaration":"export interface LogConfig {\n    externalUZSUDIR: string;\n    logStoreURL: string;\n    logFileTTL?: number;\n    logFileMaxSize?: number;\n    logUploadTimeout?: number;\n}"}],"isFunction":false},{"className":"log()","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/Log/Bridge/UFSLogService.ts","description":"Метод записывает события в файл лога.\n##### Обратите внимание\nПри отсутствии заданного параметра имени внешней УЗ СУДИР запись в файл логов не просходит.\n\n**Входные параметры:**\n- `message` - целевое сообщение для записи в файл лога\n- `logLevel` - уровень логирования из словаря LogLevel. Доступные значения:\n   - `emerg`\n   - `alert`\n   - `crit`\n   - `err`\n   - `warning`\n   - `notice`\n   - `info`\n   - `debug` - значение по умолчанию.\n\n**Возвращаемые значения:**\nотсутствуют","examples":[],"category":"Nonvisual/Log","props":[],"methods":[],"functions":[{"name":"log","displaySignature":"log(message: string, logLevel?: number): void","description":"Метод записывает события в файл лога.\n##### Обратите внимание\nПри отсутствии заданного параметра имени внешней УЗ СУДИР запись в файл логов не просходит.\n\n**Входные параметры:**\n- `message` - целевое сообщение для записи в файл лога\n- `logLevel` - уровень логирования из словаря LogLevel. Доступные значения:\n   - `emerg`\n   - `alert`\n   - `crit`\n   - `err`\n   - `warning`\n   - `notice`\n   - `info`\n   - `debug` - значение по умолчанию.\n\n**Возвращаемые значения:**\nотсутствуют"}],"interfaces":[],"isFunction":true},{"className":"Network","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/Network/Bridge/UFSNetworkService.ts","description":"Компонент предоставляет доступ к информации о сетевых настройках.\n\nТакже компонент предоставляет методы для сетевого взаимодействия, которые конфигурируются объектом, реализующим `NetworkConfig`. \nЭти методы экспортируются отдельно и описаны в соответствующих разделах.","examples":[],"category":"Nonvisual/Network","props":[],"methods":[{"name":"urlInfo","displaySignature":"urlInfo(callback: (urlInfo?: UrlInfo) => void): any","description":"Метод предоставляет доступ к информации о сетевых настройках.\n##### Обратите внимание\nДля доступа к параметрам они должны быть предварительно прописаны в настройках приложения - в файле `Info.plist`.\nЗначения настроек располагаются по следующему пути: `UFSProjectConfig.baseURL`.\n\n#### Предусмотренные поля для UFSProjectConfig.baseURL\n\n`Protocol` (тип `String`) - протокол соединения;\n\n`Domain` (тип `String`) - домен ресурса;\n\n`Port` (тип `String`) - порт соединения.\n\n![Пример 1](http://sbt-orefs-063.sigma.sbrf.ru/ufsmp/static/documentation/network_settings.png \"Пример 1\")\n\n#### Доступ к параметрам из приложения \"Настройки\"\nОперационная система `iOS` позволяет просматривать отдельные настройки приложений из приложения \"Настройки\". \nДля этого необходимо в `Settings.bundle` (создается из шаблонов `Xcode`) в файл `Root.plist` \nдобавить секции описания полей, соответствующие полям в секции `UFSProjectConfig.baseURL` файла `Info.plist` вашего приложения. \nЗначениями поля `Identifier` для свойств `protocol`, `domain`, `port` являются `baseURLProtocol`, `baseURLDomain`, `baseURLPort` соответственно.\n\nПодробнее про `Settings.bundle` можно прочитать \n[тут](https://developer.apple.com/library/content/documentation/Cocoa/Conceptual/UserDefaults/Preferences/Preferences.html).\n\n![Пример 2](http://sbt-orefs-063.sigma.sbrf.ru/ufsmp/static/documentation/settings_props.png \"Пример 2\")\n\n**Входные параметры:**\n- `callback` - функция, которая вызывается по результатам работы метода. \nВ качестве параметра в эту функцию передаётся объект типа `UrlInfo`, который содержит в себе информацию о сетевых настройках.\n\n**Возвращаемые значения:**\nотсутствуют","isStatic":true}],"functions":[],"interfaces":[{"name":"UrlInfo","description":"+ `protocol` - протокол передачи;\n+ `domain` - домен;\n+ `port` - порт;\n+ `baseUrl` - базовая часть URL-адреса.","declaration":"export interface UrlInfo {\n    protocol?: string;\n    domain?: string;\n    port?: string;\n    baseUrl?: string;\n}"},{"name":"NetworkHeaders","description":"Интерфейс HTTP-заголовков.","declaration":"export interface NetworkHeaders {\n    [key: string]: string;\n}"},{"name":"NetworkConfig","description":"+ `timeout` - Время сетевого таймаута в секундах. Значение по умолчанию равно `60`;\n+ `headers` - Заголовки HTTP-запроса;\n+ `retryCount` - число последовательных повторных запросов для ответов со следующими кодами: `408`, `409`, `500`, `502`, `504`. Значение по умолчанию равно `0`.\nПри исчерпании количества попыток последовательных повторных запросов на прикладной js-уровень будет возвращена ошибка с кодом `503`;\n+ `retryInterval` - временной интервал (в секундах) между началом предыдушего и началом следующего запроса. Значение по умолчанию равно `1`.","declaration":"export interface NetworkConfig {\n    timeout?: number;\n    headers?: NetworkHeaders;\n    retryCount?: number;\n    retryInterval?: number;\n}"}],"isFunction":false},{"className":"download()","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/Network/Bridge/UFSNetworkService.ts","description":"Метод позволяет загружать файлы на устройство. \nПо умолчанию все файлы скачиваются во \n[временную директорию](https://developer.apple.com/reference/foundation/nssearchpathdirectory/nscachesdirectory) \nконтейнера приложения, которая отведена операционной системой.\n\n##### Обратите внимание\n`NSCachesDirectory` может быть очищена операционной системой.\nДанная директория не предназначена для постоянного хранения файлов на жёстком диске.\n\n**Входные параметры:**\n- `url` - ссылка на файл;\n- `config` - конфигурация сетевого запроса.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(fileId: string)` - операция завершена успешно, файл загружен на устройство и ему присовен fileID, возвращенный в блок resolve.\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - Вложенный `NSError`","examples":[],"category":"Nonvisual/Network","props":[],"methods":[],"functions":[{"name":"download","displaySignature":"download(url: string, config?: NetworkConfig): Promise\u003cstring>","description":"Метод позволяет загружать файлы на устройство. \nПо умолчанию все файлы скачиваются во \n[временную директорию](https://developer.apple.com/reference/foundation/nssearchpathdirectory/nscachesdirectory) \nконтейнера приложения, которая отведена операционной системой.\n\n##### Обратите внимание\n`NSCachesDirectory` может быть очищена операционной системой.\nДанная директория не предназначена для постоянного хранения файлов на жёстком диске.\n\n**Входные параметры:**\n- `url` - ссылка на файл;\n- `config` - конфигурация сетевого запроса.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(fileId: string)` - операция завершена успешно, файл загружен на устройство и ему присовен fileID, возвращенный в блок resolve.\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - Вложенный `NSError`"}],"interfaces":[],"isFunction":true},{"className":"upload()","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/Network/Bridge/UFSNetworkService.ts","description":"Метод позволяет загружать файлы на удалённый сервер.\n\n**Входные параметры:**\n- `url` - ссылка на файл;\n- `fileID` - идентификатор файла;\n- `config` - конфигурация сетевого запроса.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve()` - операция завершена успешно, файл загружен на удалённый сервер.\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - Вложенный `NSError`","examples":[],"category":"Nonvisual/Network","props":[],"methods":[],"functions":[{"name":"upload","displaySignature":"upload(url: string, fileID: string, config?: NetworkConfig): Promise\u003cvoid>","description":"Метод позволяет загружать файлы на удалённый сервер.\n\n**Входные параметры:**\n- `url` - ссылка на файл;\n- `fileID` - идентификатор файла;\n- `config` - конфигурация сетевого запроса.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve()` - операция завершена успешно, файл загружен на удалённый сервер.\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - Вложенный `NSError`"}],"interfaces":[],"isFunction":true},{"className":"get()","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/Network/Bridge/UFSNetworkService.ts","description":"Метод отправляет GET-запрос на удалённый сервер.\n\n**Входные параметры:**\n- `url` - адрес сервера;\n- `config` - конфигурация сетевого запроса.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(data: Object)` - операция завершена успешно. В блок `resolve` передаются данные, полученные от сервера.\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - Вложенный `NSError`","examples":[],"category":"Nonvisual/Network","props":[],"methods":[],"functions":[{"name":"get","displaySignature":"get(url: string, config?: NetworkConfig): Promise\u003cObject>","description":"Метод отправляет GET-запрос на удалённый сервер.\n\n**Входные параметры:**\n- `url` - адрес сервера;\n- `config` - конфигурация сетевого запроса.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(data: Object)` - операция завершена успешно. В блок `resolve` передаются данные, полученные от сервера.\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - Вложенный `NSError`"}],"interfaces":[],"isFunction":true},{"className":"post()","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/Network/Bridge/UFSNetworkService.ts","description":"Метод отправляет POST-запрос на удалённый сервер. \nОбъект, содержащий тело POST-запроса, перед отправкой, сериализуется в JSON-структуру.\n\n**Входные параметры:**\n- `url` - адрес сервера;\n- `data` - тело запроса;\n- `config` - конфигурация сетевого запроса.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(data: Object)` - операция завершена успешно. В блок `resolve` передаются данные, полученные от сервера.\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSNetworkServiceErrorCodeInvalidJSON`\n     - Вложенный `NSError`","examples":[],"category":"Nonvisual/Network","props":[],"methods":[],"functions":[{"name":"post","displaySignature":"post(url: string, data?: Object, config?: NetworkConfig): Promise\u003cObject>","description":"Метод отправляет POST-запрос на удалённый сервер. \nОбъект, содержащий тело POST-запроса, перед отправкой, сериализуется в JSON-структуру.\n\n**Входные параметры:**\n- `url` - адрес сервера;\n- `data` - тело запроса;\n- `config` - конфигурация сетевого запроса.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(data: Object)` - операция завершена успешно. В блок `resolve` передаются данные, полученные от сервера.\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSNetworkServiceErrorCodeInvalidJSON`\n     - Вложенный `NSError`"}],"interfaces":[],"isFunction":true},{"className":"put()","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/Network/Bridge/UFSNetworkService.ts","description":"Метод отправляет PUT-запрос на удалённый сервер. \nОбъект, содержащий тело PUT-запроса, перед отправкой, сериализуется в JSON-структуру.\n\n**Входные параметры:**\n- `url` - адрес сервера;\n- `data` - тело запроса;\n- `config` - конфигурация сетевого запроса.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(data: Object)` - операция завершена успешно. В блок `resolve` передаются данные, полученные от сервера.\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSNetworkServiceErrorCodeInvalidJSON`\n     - Вложенный `NSError`","examples":[],"category":"Nonvisual/Network","props":[],"methods":[],"functions":[{"name":"put","displaySignature":"put(url: string, data?: Object, config?: NetworkConfig): Promise\u003cObject>","description":"Метод отправляет PUT-запрос на удалённый сервер. \nОбъект, содержащий тело PUT-запроса, перед отправкой, сериализуется в JSON-структуру.\n\n**Входные параметры:**\n- `url` - адрес сервера;\n- `data` - тело запроса;\n- `config` - конфигурация сетевого запроса.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(data: Object)` - операция завершена успешно. В блок `resolve` передаются данные, полученные от сервера.\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSNetworkServiceErrorCodeInvalidJSON`\n     - Вложенный `NSError`"}],"interfaces":[],"isFunction":true},{"className":"syncGet()","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/Network/Bridge/UFSNetworkService.ts","description":"Отличие `syncGet` от `get` состоит в том, что запросы от метода `syncGet` направляются в единую очередь запросов. \nЕдиная очередь гарантирует их строгое и последовательное выполнение, то есть запрос, \n\"В\", поступивший после запроса \"А\", начнёт своё исполнение после получения ответа на запрос \"А\". \nПри возникновении ошибки в запросе \"А\" вызывается блок для обработки ошибок, и очередь переходит к обработке запроса \"В\".\n\n**Входные параметры:**\n- `url` - адрес сервера;\n- `config` - конфигурация сетевого запроса.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(data: Object)` - операция завершена успешно. В блок `resolve` передаются данные, полученные от сервера.\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - Вложенный `NSError`","examples":[],"category":"Nonvisual/Network","props":[],"methods":[],"functions":[{"name":"syncGet","displaySignature":"syncGet(url: string, config?: NetworkConfig): Promise\u003cObject>","description":"Отличие `syncGet` от `get` состоит в том, что запросы от метода `syncGet` направляются в единую очередь запросов. \nЕдиная очередь гарантирует их строгое и последовательное выполнение, то есть запрос, \n\"В\", поступивший после запроса \"А\", начнёт своё исполнение после получения ответа на запрос \"А\". \nПри возникновении ошибки в запросе \"А\" вызывается блок для обработки ошибок, и очередь переходит к обработке запроса \"В\".\n\n**Входные параметры:**\n- `url` - адрес сервера;\n- `config` - конфигурация сетевого запроса.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `res
