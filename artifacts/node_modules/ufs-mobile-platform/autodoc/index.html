ит к обработке запроса \"В\".\n\n**Входные параметры:**\n- `url` - адрес сервера;\n- `data` - тело запроса;\n- `config` - конфигурация сетевого запроса.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(data: Object)` - операция завершена успешно. В блок `resolve` передаются данные, полученные от сервера.\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSNetworkServiceErrorCodeInvalidJSON`\n     - Вложенный `NSError`"}],"interfaces":[],"isFunction":true},{"className":"syncPut()","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/Network/Bridge/UFSNetworkService.ts","description":"Отличие `syncPut` от `put` от состоит в том, что запросы от метода `syncPut` направляются в единую очередь запросов. \nЕдиная очередь гарантирует их строгое и последовательное выполнение, то есть запрос, \n\"В\", поступивший после запроса \"А\", начнёт своё исполнение после получения ответа на запрос \"А\". \nПри возникновении ошибки в запросе \"А\" вызывается блок для обработки ошибок, и очередь переходит к обработке запроса \"В\".\n\n**Входные параметры:**\n- `url` - адрес сервера;\n- `data` - тело запроса;\n- `config` - конфигурация сетевого запроса.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(data: Object)` - операция завершена успешно. В блок `resolve` передаются данные, полученные от сервера.\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSNetworkServiceErrorCodeInvalidJSON`\n     - Вложенный `NSError`","examples":[],"category":"Nonvisual/Network","props":[],"methods":[],"functions":[{"name":"syncPut","displaySignature":"syncPut(url: string, data?: Object, config?: NetworkConfig): Promise\u003cObject>","description":"Отличие `syncPut` от `put` от состоит в том, что запросы от метода `syncPut` направляются в единую очередь запросов. \nЕдиная очередь гарантирует их строгое и последовательное выполнение, то есть запрос, \n\"В\", поступивший после запроса \"А\", начнёт своё исполнение после получения ответа на запрос \"А\". \nПри возникновении ошибки в запросе \"А\" вызывается блок для обработки ошибок, и очередь переходит к обработке запроса \"В\".\n\n**Входные параметры:**\n- `url` - адрес сервера;\n- `data` - тело запроса;\n- `config` - конфигурация сетевого запроса.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(data: Object)` - операция завершена успешно. В блок `resolve` передаются данные, полученные от сервера.\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSNetworkServiceErrorCodeInvalidJSON`\n     - Вложенный `NSError`"}],"interfaces":[],"isFunction":true},{"className":"SysCalls","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/SysCalls/Bridge/UFSSysCalls.ts","description":"Компонент предоставляет следующие возможности:\n+ Подписка на события жизненного цикла iOS-приложения;\n+ Вызов методов для взаимодействия с операционной системой iOS.","examples":[],"category":"Nonvisual","props":[],"methods":[{"name":"getDiskSize","displaySignature":"getDiskSize(callback: (size: DiskSize) => void): void","description":"Метод предоставляет возможность получения информации об объёме локального хранилища устройства и размере свободного места.\n\n**Входные параметры:**\n- `callback` - функция вызывается по итогам работы метода. В качестве параметра ей будет передан результат его работы.\n\n**Возвращаемые значения:**\nотсутствуют","isStatic":true},{"name":"openExternalLink","displaySignature":"openExternalLink(url: string): Promise\u003cstring>","description":"Метод предоставляет возможность открытия ресурса с определённым URL.\nПоддерживается множество распространенных URL схем, например, `http`, `https`, `facetime`,`mailto`\n(подробнее можно посмотреть [здесь](https://developer.apple.com/library/content/featuredarticles/iPhoneURLScheme_Reference/Introduction/Introduction.html#//apple_ref/doc/uid/TP40007899))\n\n#### Обратите внимание\nДанный метод просто переадресует вызов к методу iOS\n[openURL:](https://developer.apple.com/documentation/uikit/uiapplication/1622961-openurl?language=objc).\nВся ответственность за открытие или неоткрытие ресурса лежит на операционной системе.\n\n**Входные параметры:**\n- `url` - URL ресурса, который следует открыть.\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(success: string)` - операция завершена успешно. В качестве параметра блоку передаётся строка со значением `Success`.\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n       - `UFSSysCallsErrorCodeOpenExternalLinkFail`","isStatic":true},{"name":"subscribeOnWillEnterForeground","displaySignature":"subscribeOnWillEnterForeground(callback: () => void): number","description":"Метод позволяет подписаться на событие `applicationWillEnterForeground`.\n\nСобытие срабатывает, когда iOS-приложение собирается переходить из фонового состояния в активное.\nДанное событие можно использовать, чтобы отменить изменения, сделанные при переходе в фоновое состояние.\nПосле этого события происходит событие `applicationDidBecomeActive`.\n\n**Входные параметры:**\n- `callback` - функция, которая будет вызвана при срабатывании события `applicationWillEnterForeground`.\n\n**Возвращаемые значения:**\n- number - идентификатор подписки.","isStatic":true},{"name":"subscribeOnWillTerminate","displaySignature":"subscribeOnWillTerminate(callback: () => void): number","description":"Метод позволяет подписаться на событие `applicationWillTerminate`.\n\nСобытие срабатывает перед тем, как iOS-приложение будет завершено и полностью очищено из памяти.\nЭто событие можно использовать, чтобы произвести заключительную чистку приложения\n(сохранение данных, освобождение общих ресурсов).\nСистемой накладывается ограничение на время выполнения данного метода (приблизительно 5 секунд).\nВ случае превышения допустимого времени система может принудительно завершить процесс.\n\n**Входные параметры:**\n- `callback` - функция, которая будет вызвана при срабатывании события `applicationWillTerminate`.\n\n**Возвращаемые значения:**\n- number - идентификатор подписки.","isStatic":true},{"name":"subscribeOnDidBecomeActive","displaySignature":"subscribeOnDidBecomeActive(callback: () => void): number","description":"Метод позволяет подписаться на событие `applicationDidBecomeActive`.\n\nСобытие срабатывает, когда iOS-приложение перешло из фонового состояния в активное.\nНапример, данный переход может происходить, когда приложение было запущено пользователем или системой, а также\nкогда пользователь отменил входящий звонок (входящий звонок или SMS временно переводят приложение в неактивное состояние).\n\n**Входные параметры:**\n- `callback` - функция, которая будет вызвана при срабатывании события `subscribeOnDidBecomeActive`.\n\n**Возвращаемые значения:**\n- number - идентификатор подписки.","isStatic":true},{"name":"subscribeOnDidEnterBackground","displaySignature":"subscribeOnDidEnterBackground(callback: () => void): number","description":"Метод позволяет подписаться на событие `applicationDidEnterBackground`.\n\nСобытие срабатывает, когда iOS-приложение перешло в фоновое состояние.\n\nСистемой накладывается ограничение на время выполнения данного метода (приблизительно 5 секунд).\nВ случае превышения допустимого времени система может принудительно завершить процесс.\n\n**Входные параметры:**\n- `callback` - функция, которая будет вызвана при срабатывании события `applicationDidEnterBackground`.\n\n**Возвращаемые значения:**\n- number - идентификатор подписки.","isStatic":true},{"name":"subscribeOnDidReceiveMemoryWarning","displaySignature":"subscribeOnDidReceiveMemoryWarning(callback: () => void): number","description":"Метод позволяет подписаться на событие `applicationDidReceiveMemoryWarning`.\n\nСобытие срабатывает, когда iOS-приложение исчерпывает выделенное ему системой количество оперативной памяти.\nПосле получения данного события следует освободить неиспользуемые ресурсы.\nСистема может завершить приложение, если не получит достаточно памяти.\n\n**Входные параметры:**\n- `callback` - функция, которая будет вызвана при срабатывании события `applicationDidReceiveMemoryWarning`.\n\n**Возвращаемые значения:**\n- number - идентификатор подписки.","isStatic":true},{"name":"unsubscribe","displaySignature":"unsubscribe(id: number): void","description":"Метод позволяет отказаться от подписки с определённым идентификатором.\n\n**Входные параметры:**\n- `id` - идентификатор подписки, от которой следует отказаться.\n\n**Возвращаемые значения:**\nотсутствуют","isStatic":true}],"functions":[],"interfaces":[{"name":"DiskSize","description":"+ `totalSize` - объем локального хранилища в байтах.\n+ `freeSize` - размер свободного места в байтах.","declaration":"export interface DiskSize {\n    totalSize: number;\n    freeSize: number;\n}"}],"isFunction":false},{"className":"SystemInfo","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/SystemInfo/Bridge/UFSSystemInfoService.ts","description":"Компонент позволяет получить версию и имя пакета iOS-приложения.","examples":[],"category":"Nonvisual","props":[],"methods":[{"name":"applicationVersion","displaySignature":"applicationVersion(callback: (version: string) => void): any","description":"Метод позволяет получить значение версии iOS-приложения.\n\n**Входные параметры:**\n- `callback` - функция вызывается по итогам работы метода.\nВ качестве параметра ей будет передано значение версии iOS-приложения.\n\n**Возвращаемые значения:**\nотсутствуют","isStatic":true},{"name":"applicationId","displaySignature":"applicationId(callback: (id: string) => void): any","description":"Метод позволяет получить имя пакета iOS-приложения.\n\n**Входные параметры:**\n- `callback` - функция вызывается по итогам работы метода.\nВ качестве параметра ей будет передано имя пакета iOS-приложения.\n\n**Возвращаемые значения:**\nотсутствуют","isStatic":true}],"functions":[],"interfaces":[],"isFunction":false},{"className":"UFSProvider","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/Provider/Bridge/UFSProvider.tsx","description":"Компонент используется для подключения redux store ко всем находящимся внутри него компонентам,\nтакже компонент предоставляет доступ прикладного кода к набору библиотечных reducer.\n`UFSProvider` является надстройкой над компонентом `Provider` из библиотеки `Redux`.","examples":[],"category":"Visual","props":[{"name":"children","description":"В качестве дочерних принимаются любые компоненты.","type":"ReactNode","required":false},{"name":"reducer","description":"Необходимые прикладному приложению редьюсеры, скомбинированные при помощи функции `combineReducers` из библиотеки react redux.","type":"Reducer\u003cany, any>","required":false},{"name":"middleware","description":"Дополнительный middleware.","type":"any[]","required":false},{"name":"onLoadPreviousState","description":"Если свойству присвоена функция, то компонент не будет отрисовывать свои дочерние компоненты до тех пор,\nпока функция не будет вызвана.\n\nПри вызове в функцию в качестве параметра передаётся объект-состояние от предыдущего запуска приложения с аналогичным `bundleName`.\n\nСостояние автоматически сохраняется при удалении приложения из иерархии представлений.\n\nДля одного `bundleName` может быть сохранён только один объект-состояние.\n\nСостояние хранится в оперативной памяти устройства и уничтожается при перезапуске iOS-приложения.","type":"(state?: any) => void","required":false},{"name":"initialState","description":"Начальное состояние. При получении объекта-состояния из функции `onLoadPreviousState` следует передать его в данное свойство.\n\nПеред присвоением объекта данному свойству в нём допускаются правки, которые не меняют его структуры.\n\nДля загрузки чистого приложения этому свойству следует присвоить `undefined`.\n\nЗначение свойства используется при создании корневого редьюсера:\nоно без изменения передаётся вторым параметром в функцию `createStore(reducer, [initialState], [enhancer])` библиотеки `Redux`.","type":"any","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"UserInfo","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/UserInfo/Bridge/UFSUserInfoService.ts","description":"Компонент предназначен для получения данных учётной записи пользователя.","examples":[],"category":"Nonvisual","props":[],"methods":[{"name":"login","displaySignature":"login(callback: (login?: string) => void): void","description":"Метод возвращает последний сохраненный логин пользователя.\n\n#### Обратите внимание\nЛогин обновляется после успешного прохождения процесса аутентификации.\nЛогин не удаляется при потере сессии, выходе из приложения или начале работы ММВ.\n\n**Входные параметры:**\n- `callback` - функция, в качестве параметра которой будет передан логин пользователя в виде строки.\nВ случае отсутствия авторизованного пользователя, параметр `login` будет содержать значение `null`.\n\n**Возвращаемые значения:**\nотсутствуют","isStatic":true}],"functions":[],"interfaces":[],"isFunction":false},{"className":"WidgetContainer","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/StartComponent/StartScreen/WidgetContainer/Bridge/UFSWidgetContainer.tsx","description":"Компонент предназначен для оборачивания виджетов стартового экрана.\nРеализует базовый визуальный стиль: скругленные края и тень.\nДополнительно поддерживает обработчик нажатия на виджет, при этом не блокирует события, возникающие внутри виджета.\n\nНесмотря на отсутствие ограничений на тип компонентов, содержащихся в WidgetContainer, следует учитывать,\nчто ширина виджетов обычно не превышает половины экрана, что может накладывать ограничения на используемые компоненты.","examples":[],"category":"Visual","props":[{"name":"children","description":"Дочерние компоненты могут быть произвольного типа.","type":"ReactNode","required":false},{"name":"hasShadow","description":"При true будет отображена, при false тень будет скрыта. На отображение тени влияет свойство onPress.","type":"boolean","required":false},{"name":"shadowColor","description":"Цвет тени. Формат совместим с элементами словаря `colors` из состава библиотеки. Также можно передавать\nстроки форматов `#RRGGBB` и `#RRGGBBAA`, где `R`, `G`, `B` и `A` значения красного, зеленого,\nсинего и альфа каналов соответственно в hex-формате.","type":"string","required":false},{"name":"onPress","description":"Обработчик `onPress` вызывается при нажатии на виджет (срабатывает при отпускании). Если вместе\nс обработчиком задано свойство `hasShadow`, то в нажатом состоянии тень отображаться не будет.","type":"() => void","required":false},{"name":"style","description":"С помощью стиля можно задать цвет фона.","type":"ViewStyle","required":false},{"name":"testID","description":"Идентификатор для UI-тестирования.","type":"string","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"TouchableUnderlayer","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Visual/TouchableUnderlayer/Bridge/UFSTouchableUnderlayer.tsx","description":"Компонент-обертка для компонентов Touchable* из состава React Native.\nОбертка препятствует всплытию событий выше себя, позволяя использовать\nвложенные Touchable* компоненты.\n\nБлагодаря реализации на нативном уровне, компонент можно использовать для\nблокировки срабатывания нативных событий. Например можно препятствовать\nсобытию `onPress` компонента `WidgetContainer`.","examples":[],"category":"Visual","props":[{"name":"children","description":"","type":"ReactNode","required":false},{"name":"style","description":"Стили React.","type":"ViewStyle","required":false}],"methods":[],"functions":[],"interfaces":[],"isFunction":false},{"className":"Ingenico","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/NonVisual/Components/Ingenico/Bridge/UFSIngenicoService.ts","description":"Сервис предоставляет набор методов для работы с платёжными терминалами Ingenico.\n\n\u003cbr/>\n**Настройка проекта**\n\nДля приложения, использующего компонент Ingenico, потребуется объявить имена протоколов, используемых для взаимодействия с платёжным терминалом. Список протоколов, поддерживаемых терминалом:\n+ com.ingenico.easypayemv.printer;\n+ com.ingenico.easypayemv.barcodereader;\n+ com.ingenico.easypayemv.spm-transaction;\n+ com.ingenico.easypayemv.spm-configuration;\n+ com.ingenico.easypayemv.spm-networkaccess;\n+ com.ingenico.easypayemv.spm-sppchannel;\n+ com.ingenico.easypayemv.spm-pppchannel.\n\nОни должны быть добавлены в файл Info.plist под ключом \"Supported external accessory protocols\":\n\n![Пример 1](http://sbt-orefs-063.sigma.sbrf.ru/ufsmp/static/documentation/supported_external_accessory_protocols.png \"Пример 1\")\n\n\u003cbr/>\n**Поддерживаемые устройства**\n\nКомпонент может быть использован для следующих устройств компаньонов (платёжных терминалов):\n+ MFI устройства\n  - iMP350 (iSMP with barcode reader)\n  - iMP320(iSMP without barcode reader)\n  - iMP322 (iSMP Companion without barcode reader) o iMP352 (iSMP Companion with barcode reader)\n  - iCM122 (iCMP)\n+ другие компаньоны\n  - iWL22x, iWL25x, iWL28x, where x can be 7, 8, 9, A, B, C (iWL with Wi-Fi connectivity)\n\n**Создание пары между iOS-устройством и платёжным терминалом**\n\n1. Включите терминал, зажав кнопку сбоку (для модели терминала iCMP122);\n2. Во время загрузки на экране появится кнопка \"Меню\", необходимо нажать кнопку F4 на терминале до того, как процесс загрузки завершит этот этап;\n3. Терминал потребует ввести пароль (уточните пароль у лица, ответственного за терминал);\n4. В появившемся меню перейдите в пункт \"Системные настройки\";\n5. Именование пунктов меню для создания пары, с использованием Bluetooth, зависит от версии прошивки терминала (уточните последовательность у лица, ответственного за терминал).\n\nЕсли вы испытываете затруднения в использовании терминала, обратитесь к лицу, ответственному за терминал.","examples":[],"category":"Nonvisual","props":[],"methods":[{"name":"configure","displaySignature":"configure(params: IIngenicoConfigure): void","description":"Метод позволяет задать базовые настройки для работы с сервисом Ingenico.\n\n**Входные параметры:**\n- `params` - объект конфигурации\n\n**Возвращаемые значения:**\nотсутствуют","isStatic":true},{"name":"getAvailableTerminals","displaySignature":"getAvailableTerminals(callback: (terminals?: ITerminal[]) => void): void","description":"Метод позволяет получить список доступных, в настоящий момент, терминалов. Метод возвращает терминалы, соединенные с iOS-устройсвом по Bluetooth и терминалы, видимые по сети. Обратите внимание, что \"терминалы, соединенные с iOS-устройсвом по Bluetooth\" означает не только те терминалы, с которыми iOS-устройство создало пару.\n\n**Входные параметры:**\n- `callback` - функция вызывается по итогам работы метода. В качестве параметра ей будет передан массив найденных терминалов.\n\n**Возвращаемые значения:**\nотсутствуют","isStatic":true},{"name":"selectTerminal","displaySignature":"selectTerminal(terminal?: ITerminal, callback?: (terminal?: ITerminal) => void): void","description":"Метод позволяет определить терминал, который вы хотите использовать, из списка доступных.\n\n**Входные параметры:**\n- `terminal` - описывающий терминал, с которым предполагается дальнейшая работа. Используйте в качестве параметра один из элементов массива, полученного в результате выполнения метода getAvailableTerminals\n- `callback` - функция вызывается по итогам работы метода. В качестве параметра ей будет передан терминал, описывающий выбранный в качестве желаемого для дальнейшей работы. В случае, если не удалось выбрать, переданный в функцию терминал, в качестве желаемого для дальнейшей работы, функция вернет undefined.\n\n**Возвращаемые значения:**\nотсутствуют","isStatic":true},{"name":"connectTerminal","displaySignature":"connectTerminal(): Promise\u003cvoid>","description":"Чтобы начать общение с терминалом, сначала необходимо запустить Payment Communication Layer (набор библиотек используемых при разработке приложения осуществляющего взаимодействие с платежным терминалом). Эту операцию выполняет метод connectTerminal.\n\n**Входные параметры:**\nотсутствуют\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve()` - операция завершена успешно, соединение с терминалом установлено\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSIngenicoComponentErrorCodePclServiceStoped` - сервер остановлен;\n     - `UFSIngenicoComponentErrorCodePclServiceFailedOnCNX` - сервер не может стартовать из-за отсутствия Wi-Fi;\n     - `UFSIngenicoComponentErrorCodePclServiceFailedInternal` - сервер не может стартовать из-за внутренней ошибки.","isStatic":true},{"name":"connectTerminalWithSecurity","displaySignature":"connectTerminalWithSecurity(sslParams: ISSLParams): Promise\u003cvoid>","description":"Мобильная библиотека, на основании библиотек PCL, предоставляет возможность защитить соединение между терминалом и iOS-устройством. Для создания защищённого соединения, требуется файл .p12 содержащий необходимую информацию. Файл .p12 должен быть включён в проект как ресурс.\n\n![Пример 2](http://sbt-orefs-063.sigma.sbrf.ru/ufsmp/static/documentation/certificate.png \"Пример 2\")\n\n**Входные параметры:**\n- `sslParams` - объект настройки защищенного соединения\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve()` - операция завершена успешно, соединение с терминалом установлено\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSIngenicoComponentErrorCodePclServiceStoped` - сервер остановлен;\n     - `UFSIngenicoComponentErrorCodePclServiceFailedOnCNX` - сервер не может стартовать из-за отсутствия Wi-Fi;\n     - `UFSIngenicoComponentErrorCodePclServiceFailedInternal` - сервер не может стартовать из-за внутренней ошибки.","isStatic":true},{"name":"send","displaySignature":"send(header: Object, body: Object): Promise\u003cvoid>","description":"Метод позволяет послать сообщение (команду на выполнение) терминалу. Уточняйте команды, которые способен обработать терминал, у лица, ответственного за терминал. Общению между iOS-устройством и терминалом осуществляется по HTTP-протоколу.\n\n**Входные параметры:**\n- `header` - поля HTTP-заголовка\n- `body` - тело HTTP-запроса\n\n**Возвращаемые значения:**\n- Promise - JS-объект типа Promise с состояниями:\n   - `resolve(data: Object)` - операция завершена успешно, полученный ответ от терминала содержится в объекте `data`;\n   - `rejected(error: UFSError)` - операция завершилась неудачно. Возможные коды ошибок:\n     - `UFSIngenicoComponentErrorCodeNoAvailableBridges` - отсутствует доступный bridge;\n     - `UFSIngenicoComponentErrorCodeThreadCreationIssue` - возникли проблемы при создании потока;\n     - `UFSIngenicoComponentErrorCodeBridgeInitializationFailed` - не удалось инициализировать bridge.","isStatic":true}],"functions":[],"interfaces":[{"name":"ITerminal","description":"+ `terminalName` - Имя платёжного терминала;\n+ `terminalMacAddress` - Mac-адресс платёжного терминала;\n+ `isBluetooth` - Параметр сообщает подключён ли терминал по Bluetooth или нет;\n+ `terminalIPAddress` - IP-адрес терминала.","declaration":"export interface ITerminal {\n    terminalName?: string;\n    terminalMacAddress?: string;\n    isBluetooth?: boolean;\n    terminalIPAddress?: string;\n}"},{"name":"ISSLParams","description":"+ `sslCertificateName` - Имя сертификата;\n+ `sslCertificatePassword` - Пароль для сертификата.","declaration":"export interface ISSLParams {\n    sslCertificateName: string;\n    sslCertificatePassword: string;\n}"},{"name":"IIngenicoConfigure","description":"+ `ipAddress` - IP-адрес сервера. Параметр требуется если соединение iOS-устройства с терминалом устанавливается без использования Bluetooth;\n+ `port` - Номер порта, используемого для установки соединения между iOS-устройством и терминалом;\n+ `requestMethod` - Метод HTTP-запроса.","declaration":"export interface IIngenicoConfigure {\n    ipAddress?: string;\n    port: number;\n    requestMethod: string;\n}"}],"isFunction":false},{"className":"Colors","srcPath":"../../../../../../../../../../../ufs-mobile2/ios/UFSLibrary/Components/Common/Color/UFSColor.ts","description":"В библиотеке встроена палитра цветов. Для использования необходимо импортировать объект colors из ufs-mobile-platform:\n```\nimport {\n    colors\n} from 'ufs-mobile-platform';\n```\n\nСвойства объекта представляют из себя строки, которые можно использовать в React styles.","examples":[],"category":"Nonvisual","props":[],"methods":[],"functions":[],"interfaces":[{"name":"IColors","description":"+ `white` - \u003cdiv style=\"height: 15px; width: 15px; background-color: #ffffff; display: inline-block; position:relative; top:3px; border:1px solid black\">\u003c/div>;\n+ `grey100` - \u003cdiv style=\"height: 15px; width: 15px; background-color: #f5f5f5; display: inline-block; position:relative; top:3px; border:1px solid black\">\u003c/div>;\n+ `grey200` - \u003cdiv style=\"height: 15px; width: 15px; background-color: #eeeeee; display: inline-block; position:relative; top:3px; border:1px solid black\">\u003c/div>;\n+ `grey300` - \u003cdiv style=\"height: 15px; width: 15px; background-color: #e0e0e0; display: inline-block; position:relative; top:3px; border:1px solid black\">\u003c/div>;\n+ `grey400` - \u003cdiv style=\"height: 15px; width: 15px; background-color: #bdbdbd; display: inline-block; position:relative; top:3px; border:1px solid black\">\u003c/div>;\n+ `grey500` - \u003cdiv style=\"height: 15px; width: 15px; background-color: #9e9e9e; display: inline-block; position:relative; top:3px; border:1px solid black\">\u003c/div>;\n+ `grey600` - \u003cdiv style=\"height: 15px; width: 15px; background-color: #757575; display: inline-block; position:relative; top:3px; border:1px solid black\">\u003c/div>;\n+ `grey700` - \u003cdiv style=\"height: 15px; width: 15px; background-color: #616161; display: inline-block; position:relative; top:3px; border:1px solid black\">\u003c/div>;\n+ `grey800` - \u003cdiv style=\"height: 15px; width: 15px; background-color: #424242; display: inline-block; position:relative; top:3px; border:1px solid black\">\u003c/div>;\n+ `grey900` - \u003cdiv style=\"height: 15px; width: 15px; background-color: #212121; display: inline-block; position:relative; top:3px; border:1px solid black\">\u003c/div>;\n+ `primary` - \u003cdiv style=\"height: 15px; width: 15px; background-color: #33aa22; display: inline-block; position:relative; top:3px; border:1px solid black\">\u003c/div>;\n+ `green200` - \u003cdiv style=\"height: 15px; width: 15px; background-color: #9ad69a; display: inline-block; position:relative; top:3px; border:1px solid black\">\u003c/div>;\n+ `red700` - \u003cdiv style=\"height: 15px; width: 15px; background-color: #d43333; display: inline-block; position:relative; top:3px; border:1px solid black\">\u003c/div>;\n+ `orange700` - \u003cdiv style=\"height: 15px; width: 15px; background-color: #ff9800; display: inline-block; position:relative; top:3px; border:1px solid black\">\u003c/div>;\n+ `blue300` - \u003cdiv style=\"height: 15px; width: 15px; background-color: #dbe9f8; display: inline-block; position:relative; top:3px; border:1px solid black\">\u003c/div>;\n+ `blue500` - \u003cdiv style=\"height: 15px; width: 15px; background-color: #4d92df; display: inline-block; position:relative; top:3px; border:1px solid black\">\u003c/div>;\n+ `blue700` - \u003cdiv style=\"height: 15px; width: 15px; background-color: #007aff; display: inline-block; position:relative; top:3px; border:1px solid black\">\u003c/div>.","declaration":"export interface IColors {\n    white: string,\n    grey200: string,\n    grey300: string,\n    grey400: string,\n    grey500: string,\n    grey600: string,\n    grey700: string,\n    grey800: string,\n    primary: string,\n    green200: string,\n    red700: string,\n    orange700: string,\n    blue700: string,\n    grey100: string,\n    grey900: string,\n    blue500: string,\n    blue300: string\n}"}],"isFunction":false}]}
